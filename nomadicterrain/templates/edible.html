<html>

  <head>
    <link rel="stylesheet" type="text/css" href="/static/main.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <a href="/">Back</a>
    
    <h2>Edible</h2>

    <form class="form-inline" action="/edible" method="POST">

      <input type="text" name="name" placeholder="Plant scientific name"/>
      <input type="submit" value="Search"/>

      {% for x in data %}    
      <p><a href="/edible_detail/{{x}}">{{x}}</a></p>
      {% endfor %}    
      
    </form>
  </body>
</html>
