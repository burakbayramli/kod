<html>

  <head>
    <link rel="stylesheet" type="text/css" href="/static/main.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } 
}

function showPosition(position) {
  document.getElementById("myloc").href = "/location/" + position.coords.latitude  + ";" + position.coords.longitude;
  document.getElementById("locpos").innerHTML = position.coords.latitude  + "," + position.coords.longitude;
  document.getElementById("trav").href = "/travel_maps/" + position.coords.latitude  + ";" + position.coords.longitude+"/4";
  document.getElementById("trav_smgeo").href = "/travel_maps_smgeo/" + position.coords.latitude  + ";" + position.coords.longitude+"/4";
}
</script>
    
  <body>

    <div class="navmenu">
      <nav>
        
        <div id="locpos">
           
        </div>
        
        <ul>
          <button onclick="getLocation()">Get Location</button>          
          <li><a id="myloc" href="/location/40.9544103535;29.09139109510/0.1">My Location</a></li>
          <li><a id='trav' href="/travel_maps/40.9544103535;29.09139109510/4">Travel</a></li>
          <li><a id='trav_smgeo'
                 href="/travel_maps_smgeo/40.9544103535;29.09139109510/0.05">Travel SMGeo</a></li>
          <li><a id="profile" href="/profile_main">Profile</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
