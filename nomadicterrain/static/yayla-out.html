            var html_ac9b572c50aa4c2393ca00ecd4cbbe64 = $(`<div id="html_ac9b572c50aa4c2393ca00ecd4cbbe64" style="width: 100.0%; height: 100.0%;">İnönü Yaylası Inonu Yaylasi, Kocaeli'deki kamp alanlarindan biri. Yaklasik 1,5 km uzunlugu ile kamp severler icin genis bir alan sunuyor. Bolgede herhangi bir isletme yok, tuvalet de yok. Bolgede ortada bir yerlerde cesme var, su sikintisi cekmezsiniz. Yaylanin rakimi 1070 metre oldugundan gunesi kaybettiginiz dakikalardan, gunesi goreceginiz sabah saatlerine kadar usume ihtimaline karsi siki giyinmek gerekli. Gunduz vakti aile piknigi icin gayet uygun bir ortam var. Cocuklu aileler, ciftler gelip vakit gecirebiliyorlar. Bolgede ates yakmak da mumkun, odun icin ormanda yeteri kadar kaynak bulabilirsiniz. Kalabalik sezonda burada ozellikle hafta sonlari pek kafa dinleyebileceginizi sanmiyorum. Dogasina laf yok ama burasi adeta bir atis alani olarak kullaniliyor. Kendinizi savasta hissedebileceginiz bir ortam olusur aksama dogru ve silah seslerinden uyuyamayabilirsiniz veya gece bir anda silah sesiyle uyanip afallayabilirsiniz. Sezon disi ya da hafta ici daha iyi bir tercih olacaktir kamp icin.Kaynak: https://www.instagram.com/yoldancikmayolacik/</div>`)[0];

            var html_2acefc794506439994dabb0199713c10 = $(`<div id="html_2acefc794506439994dabb0199713c10" style="width: 100.0%; height: 100.0%;">Menekşe Yaylası Kocaeli'nin Yuvacik bolgesinde bulunan Menekse Yaylasi, yesilin hakim oldugu dogasiyla gorenlerin begenisini kazaniyor. Sehir kalabaligindan uzaklasip Yuvacik otellerinde kalan tatilciler, Menekse Yaylasi'nin guzelligine mutlaka sahit oluyor. Menekse Yaylasi, ozellikle doga sporlari icin oldukca elverislidir. Oyle ki, doga severler tarafindan surekli ziyaret edilir. Burada trekking yapabilir, bisikletle cevreyi kesfedebilirsiniz. Yuvacik'ta bulunan doga spor kuluplerinin duzenledigi yuruyuslere dahil olarak da yaylayi kesfedebilirsiniz. Buyuleyici guzellikteki bu doga, sizlere farkli manzaralar sunacak. Yayla  Istanbul'a 135 km uzakliktadir. Basiskele'ye 15 km, Izmit'e ise 30 km'lik mesafede yer aliyor. Peki Menekse Yaylasi'nda hangi imkanlar var  Kamp yapmak ucretsiz. Herhangi bir tesis yok. Tuvalet yok. Ates yakilabilir, odun var. Telefon cekmiyor. Icme suyu icin cesme var. Market alisverisinizi Yuvacik'tan yapin. LUTFEN CEVREYI TEMIZ TUTALIM.Fotograf: https://www.instagram.com/tekbasinadaolur/</div>`)[0];

            var html_7691c822c93540c8b1f6f2d4b7aefa48 = $(`<div id="html_7691c822c93540c8b1f6f2d4b7aefa48" style="width: 100.0%; height: 100.0%;">Karagöl Yaylası - Taraklı Sakarya Tarakli bolgesinde 20 km uzaklikta yer alan 1150 metre yuksekligindeki Karagol Yaylasi hem goleti hem de yuruyus parkurlari ile foto ve gezi sever icin harika bir yer. Henuz cok fazla bilinmemesi temiz ve dogal kalmasinin en onemli sebebi. Yilin her zamani gelinebilecek bir yer olan yaylada sonbaharda trekking, ilk baharda kamp ve piknik, yazin ise senliklere katilabilirsiniz. Ozellikle son yillarda yamac parasutu de cok on plana cikmis. Burada kamp yapmak icin ozel bir tesis yok. Cadirinizi kurabilir ya da karavanla gelebilirsiniz. Olabilecek ihtiyaclarinizi ise Tarakli'dan karsilayabilirsiniz. Yaylada su bulunuyor, elektrik mevcut degil. Yaylanin bir ucundan digerine bir saatte ulasmaniz mumkun. Gezerken Roma doneminden kalma kalintilari da gorebilirsiniz. Yaylada her Cuma gunu Pazar kuruluyor. Pazara ugrarsaniz geleneksel bir el sanati olan simsir ve kayin agaclarindan yapilmis kasiklardan almanizi oneririz.Kaynak: https://www.instagram.com/gamzenika</div>`)[0];

            var html_7210039049984c34896638c229f02186 = $(`<div id="html_7210039049984c34896638c229f02186" style="width: 100.0%; height: 100.0%;">Soğucak Yaylası Sogucak Yaylasi, Sakarya'ya bagli Sapanca ilcesinin, deniz seviyesinden yaklasik 1100 metre yukseklige sahip, 900 donumluk alanda ve ilce merkezine 17 km mesafede yer alan doga harikasi bir yaylasidir. Sogucak Yaylasi'na ulsim ise su sekildedir  Sapanca - Muradiye Koyu yolundan Erdemli Koyu'ne gelmeden once saga tarafa ayrilan yolundan oldukca dar, dik ve keskin virajli toprak yolu takip yaklasik 50 dakika kadar suren bir yoldan yaylaya ulasiyorsunuz. Sogucak Yaylasi'na ciktiginizda sizi karsilayan muhtesem dogaya hayran olacaksiniz.Sogucak Yaylasi'na ulastiginiz anda sag tarafta Sapanca Belediyesi'nin yaptirdigi tesisi goreceksiniz. Burada lavabo ve su ihtiyacinizi karsilayabilirsiniz. Tesisisin arka tarafindan inen yolu takip ettiginizde kaynak suyuna ulasiliyor ve icme suyu ihtiyacinizi karsilayabiliyorsunuz. Doga ile ic ice bir yerde oldugunuz icin tedbirli davranmanizi tavsiye ederiz. Olasi ihtimallere karsi yaninizda su bulundurmanizda kesinlikle fayda var. Ayrica su kaynagina ulastiktan sonra bir sure yururseniz Yangin Deresi'ne variyorsunuz. Yollarda ayi ayak izleri gormeniz de gayet mumkun sonucta doganin kucagindasiniz.Sakarya Belediyesi, gruplarin bu yayladi sportif aktiviteler yapilacagini dusunerek, mini bir voleybol sahasi yapmistir. Yaylada irili ufakli bircok barakayi, yesilligin bol olmasindan oturu otlanan hayvan suruleri ile de denk gelme olasiliginiz oldukca yuksek.</div>`)[0];

            var html_7768af327e9f4c33849db0602269e99a = $(`<div id="html_7768af327e9f4c33849db0602269e99a" style="width: 100.0%; height: 100.0%;">Odayeri Yaylası Seyir Kule Camping & Restaurant  Duzce merkeze 25 km, Cumayeri ilcesine ise yaklasik 2 km uzakliktadir. Seyir Kule Camping & Restaurant  huzur ortaminda agaclarin altinda siz doga severleri agirlamaya devam ediyor. Ailenizle guven icerisinde kamp yapabilir, birbirinden lezzetli yoresel urunlerden olusan serpme kahvaltiyi tadabilirsiniz. Ayrica  levrek, cupra, somon, Norvec somonu ve bolgeye ozel yayin baliginin da tadina bakmadan gitmeyin. Seyir Kule Camping & Restaurant'in kamp alaninda  tuvalet, elektrik, internet ve otopark gibi hizmetler bulunmaktadir. Isterseniz kendi kamp ekipmanlarinizla gelerek kamp yapabilir, isterseniz de alanda cadir, sisme yatak, sisme mat ve kamp lambasi gibi temel kamp ekipmanlarini kiralayarak kamp yapabilirsiniz. Ayrica tur ve gruplara ozel olarak Duzce merkezden veya Cumayeri merkezden ulasim saglanabilmektedir. Duzce'den Cumayeri'ne ise minibuslerle ulasim bulunmaktadir. Daha fazla bilgi icin asagidaki iletisim bilgilerini kullanabilir ve rezervasyon yaptirabilirsiniz.TELEFON: 0532 346 92 81 (Yalcin Bey)INSTAGRAM: https://www.instagram.com/seyirkule/</div>`)[0];

            var html_75ac697113504d929860bc632353dcf9 = $(`<div id="html_75ac697113504d929860bc632353dcf9" style="width: 100.0%; height: 100.0%;">Davlumbaz Yaylası Davlumbaz Yaylasi, Sakarya ili, Akyazi ilcesi sinirlarinda bulunan yayladir. Suluklu Gol'un batisinda yer alir.Dokurcun, Haydarlar Koyu uzerinden 30 dakikada ulasilir. Sakarya merkezden 70 km'dir. Yore halkinin yayla evleri ve barakalari bulunur. Akyazi, Goynuk, Mudurnu ilce sinirlarinin ucgeninde yer alir.Suluklu Gol'u olusturan Hongurdak Deresi'nin sulari Davlumbaz Yaylasindan kaynaklanir. Kamp yapilabilen yaylada, elektrik ve icme suyu bulunur. Her yil Temmuz ayinin 1. haftasi yayla senlikleri yapilir. Yayla civarindan Suluklu Gol ve Cubuk Golu'nun ustten gorulme imkani vardir.</div>`)[0];

            var html_d4562cf2a43d4996b5db52d966f67c75 = $(`<div id="html_d4562cf2a43d4996b5db52d966f67c75" style="width: 100.0%; height: 100.0%;">Topuk Yaylası Tabiat Parkı Duzce Ili Kaynasli Ilcesi Bickiyani Koyu mevkinde bulunan Topuk Yaylasi ve Goleti Duzce'ye 38 kilometre mesafededir. Rakimi 1.280 metre olan yayladan  Abant Golu, Odayeri Yaylasi, Sinekli Yaylasi ve Samandere Selalesi'ne ulasim imkani bulunmaktadir. Topuk Yaylasi'nda ormanin kokusu, ardindan goletle bulusan saricam, koknar, kayin gurgen agaclarinin goruntusu ile birlikte farkli bircok kus cesidinden doga konseri dinleyerek, patika yollarda bisiklet, golet cevresinde cadir kampi, trekking, foto-safari vb. aktiviteler yapilabilmektedir.Yaylada bulunan yayla goleti ortamla butunluk arz ederek buraya olan ilgiyi arttirmakta, dagdan cikan kaynak sulariyla beslenen golette  aynali sazan, kadincik ve Hollanda Sarisi gibi balik turleri yasamakta olup golette olta balikciligi yapma imkani vermektedir.Fenerbahce Spor Kulubu tarafindan hizmete acilan Topuk Yaylasi Tesisi dort bir yani yemyesil agaclar ile cevrili, UEFA standartlarina uygun ozellikleri ile spor ve eglence aktiviteleri icin pek cok imkan sunmaktadir.</div>`)[0];

            var html_82b4bd88206442fea058407f7872f29a = $(`<div id="html_82b4bd88206442fea058407f7872f29a" style="width: 100.0%; height: 100.0%;">Kunduz Yaylası Samsun vezirkopru ilcesinde yer alan kunduz yaylasi, cogunlugu vezirkopru az bir kismi da Corum Osmancik ilcesinde bulunur. Saricam ormanlarindan olusur. Bolgedeki koylulerin kullandigi yaylalardan meydana gelir. Geyik uretim tesisi de bulunan yaylada,sansli iseniz Dogaya salinan geyikler ile karsilasmaniz mumkundur. Ozellikle koylulerin bulundugu bolgelerde su kaynaklari vardir. Ozel kamp alani yoktur,her yere cadir kurulabilir. Yaban domuzu tehlikesi de mevcuttur,bu yuzden yer seciminde dikkat edilmelidir.Kaynak: instagram.com/sondagadamiKunduz Dagi ve Kunduz Yaylasi, Vezirkopru (Samsun) ilcesi sinirlari icinde kalmakta olup, Samsun'un guneybatisinda, Vezirkopru'nun batisinda yer almaktadir. Kunduz Dagi'na ulasim Vezirkopru sehir merkezinden 51 km.'lik asfalt bir yol ile saglanmaktadir. Vezirkopru, karayolu ile Samsun'a 115 km. uzakliktadir. Kunduz Yaylasi kamp icin uygundur.Kaynak: https://www.instagram.com/m.ali_yumusak/</div>`)[0];

            var html_eae2cda147d94f35933ad69182890afe = $(`<div id="html_eae2cda147d94f35933ad69182890afe" style="width: 100.0%; height: 100.0%;">Badara Yaylası Badara Yaylasi ismini, Rize'nin Hemsin Ilcesi Bahar Mahallesi, eski adiyla Badara Koyunden almistir. Bu yayla, Badara Koylulerince yaklasik 20 hane olarak uzun yillar once ( kesin kurulus tarihi bilinmemektedir) kurulmus olup 1980 yillarina kadar mezra olarak kullanmislardir. 1980'li yillara kadar mezrada hane basi yaklasik 10 - 15 buyuk bas hayvanla mezracilik yapilirdi. Karlarin erimesiyle birlikte Hemsin'in Kantarli Koyu Cupenduz dedikleri yerden armut dibinden baslayan patika yoldan yaya yuruyerek 4 -5 saate Badara mezrasina varilirdi. Bir muddet bu mezrada kaldiktan sonra Badara yaylasina gore 1000 metre daha yuksekte 2800 Rakim yukseklikte Kackar Daglari eteginde bulunan Ambarli Yaylasina gidilirdi. Ambarli yaylasinda guz mevsimine kadar yaklasik iki ay yaylacilik yapilip havalarin sogumasiyla birlikte tekrar Badara Mezrasina goc edilirdi.1980'li yillara kadar bu sekilde devam eden mezracilik bircok hanenin cesitli sebeplerden dolayi artik mezraya cikmamalari nedeniyle hane sayisi 4-5 haneye kadar dusmustur. Bu nedenlerden dolayi mezrada bulunan hane sayisinin azligi nedeniyle mezra halki Ambarli Yaylasina cikmayip Badara Mezrasini Yayla olarak kullanmaya baslamislardir. Uzun yillar boyunca yolu, suyu ve elektrigi olmayan bu yayla 1990'li yillarda yola, 2000'li yillarda elektrige kavusmustur. Gunumuzde yol, su ve elektrigin gelmesiyle birlikte neredeyse yok olmaya yuz tutmus olan bu yayla adeta yeniden canlanmistir.Kaynak: https://www.instagram.com/yaylecicegi/</div>`)[0];
            popup_17feb1a172d6445e9a5c398d0aef45f4.setContent(html_eae2cda147d94f35933ad69182890afe);
        

        marker_9988ccf25c824bdab38611794e5718e8.bindPopup(popup_17feb1a172d6445e9a5c398d0aef45f4)

            var html_19e7538d33714200bb644ae2ca25a638 = $(`<div id="html_19e7538d33714200bb644ae2ca25a638" style="width: 100.0%; height: 100.0%;">Aşağı Ceymakçur Yaylası Karadeniz'in en guzel yaylalarindan birisi olan Persembe Yaylasi'na 5 km uzaklikta bulunan Aybasti Kent Ormani  bungalov evleri, restorani ve piknik alanlariyla doga severlere hizmet vermektedir. Kampyerleri.org olarak bizim konakladigimiz ve son derece hijyenik olan isletmenin personelleri ise oldukca guler yuzlu. Siz evinize yerlesmeden once sobanizi yakiyorlar ve odada bulunan elektrikli isiticilari acarak sicacik bir bungalov evde konaklama yapmanizi sagliyorlar. Bizim Ocak ayinda (2020) yaptigimiz Karadeniz turumuzda 1 gece konakladigimiz Aybasti Kent Ormani Bungalov Evleri bizden tam puan ALDI.  ULASIM: Aybasti Kent Ormani  Ordu sehir merkezine 101 km, Fatsa'ya 67 km, Tokat Resadiye'ye 46 km, Samsun'a 176 km ve Giresun'a 149 km uzaklikta bulunmaktadir. Dilerseniz otostopla, dilerseniz kendi aracinizla ve dilerseniz gunun belirli saatlerinde Fatsa'dan hareket eden Aybasti minibusleri ile Aybasti'ya gelerek oradan da taksi ile ulasim saglayabilirsiniz.  Aybasti Kent Ormani ile ilgili detayli bilgiye Kampyerleri.org'dan ulasabilirsiniz.. : @kent_orman : 05382443957Kaynak: https://www.kampyerleri.org/aybasti-kent-ormani-bungalov-evleri-ordu/</div>`)[0];

            var html_bb27169a182b48bdabcc09e4f87b2187 = $(`<div id="html_bb27169a182b48bdabcc09e4f87b2187" style="width: 100.0%; height: 100.0%;">Perşembe Yaylası Persembe Yaylasi, Aybasti, Ordu.Her ne kadar ismi Ordu'nun Karadeniz kiyisindaki Persembe ilcesini cagristirsa da Persembe yaylasi Persembe'de degil, Ordu'nun guneyinde Tokat sinirindaki Aybasti ilcesinde yer aliyor. Ordu merkezden yaklasik bir bucuk saatte 86 km mesafedeki Aybasti ilcesine ulasilmaktadir. Aybasti'dan Persembe yaylasi yaklasik 20 km. Yaylaya kadar duzgun asfalt yollar mevcut ve yilin 12 ayi Aybasti'ya ulasilabilmektedir.Her yil Temmuz ayi icinde yayla senlikleri yapilmaktadirYorgunluk atmak, piknik yapmak, safari, yamac parasutu icin idealdir. Yaylada ayni zamanda, essiz guzellige sahip tabiat harikalari, tarihi eserler ve alanlar mevcuttur. Kumbetler, Ciseli Selalesi, Karga Tepesi bunlara ornektir. Essiz cografyasi olan bu dogal guzelligi gormesini istediginiz dostunuzu etiketleyebilirsiniz !Kaynak: https://www.instagram.com/niyazi_solak/</div>`)[0];

            var html_3984d26557694d78ae7232c45c7fe138 = $(`<div id="html_3984d26557694d78ae7232c45c7fe138" style="width: 100.0%; height: 100.0%;">Yaylalar Köyü HER GUN +1 KAMP YERI Artvin'in Yusufeli ilcesine 62 km. uzaklikta olan koy, Kackar Dagi eteklerinde kurulmustur. Koyun, Kackar Dagi cikis rotasi uzerinde bulunmasi koye canlilik getirmektedir. Kackar Dagi'na cikacak olan dagcilar ve kampcilar bu koyde konaklayip, cesitli ihtiyaclarini temin ettikten sonra yollarina devam ederler. Koyde turistlere hizmet veren pansiyonlar bulunmaktadir. Muhtesem doga guzelliklerine de sahip olan koy, kamp ve trekking sporu icin oldukca ideal bir yapiya sahiptir. Koyun etrafindaki rengarenk ciceklerden elde edilen bal da cok meshur olmustur. Koy halkinin cok buyuk bir kismi il disinda ikamet etmektedir. Yaz aylari gelince disaridaki koy halki koylerine akin ederek, nufusun bir anda birkac katina yukselmesine sebep olurlar.  : @serdarkilic_   @mstekin</div>`)[0];

            var html_75c35b1a99974c5bae607873fbdee9a7 = $(`<div id="html_75c35b1a99974c5bae607873fbdee9a7" style="width: 100.0%; height: 100.0%;">Arsiyan Yaylası Arsiyan Yaylasi  Kuzeyinde ve batisinda Gurcistan siniri, guneyinde Ilica Koyu, guney dogusunda Pinarli Koyu, Cindagi, dogusunda ise Posof (Kol Koyu) bulunur. Savsat Arsiyan arasindaki yol duzenli calismaktadir. Arsiyan yaylasi otuyla, suyuyla, baligiyla diger yaylalardan farklidir. Arsiyan'da kamp ve doga sporlari yapabilirsiniz. Ayrica tuz kayalari, komur madeni ve irili ufakli cok sayida cermigi vardir. Yaylalarin buyuk nimeti turfanda meyveleri kekre, mozi, mesgal, jol da bol bulunur. Ayrica gezilerde toplanan guzel kokulu Negolarin (sari cennet cicekleri) yani sira, lezzetli ve faydali corbasi olan pancarinin da ayri bir bollugu vardir. Arsiyan efsane golleriyle ve eski yerlesimleriyle de unludur. Boga golu, kiz golu, yuzen gol, cimli gol ve kalp golu olmak uzere cok sayida gol bulunmaktadir.  Savsat ilcesine 40 km mesafede olup gollerin asagisindaki koylere minibuslerle, buradan yukariya ozel araclarla ulasim saglanabilmektedir.  : https://www.instagram.com/gurkangurso/</div>`)[0];
