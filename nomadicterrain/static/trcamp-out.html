            var html_0e00c024852d48848008a9644d271fc6 = $(`<div id="html_0e00c024852d48848008a9644d271fc6" style="width: 100.0%; height: 100.0%;">Mersin'de gezilecek yerlerden biri olan ve Erdemli ilcesinin sinirlari icerisinde bulunan Kayaci Vadisi, dogal guzelligiyle bilinmektedir. Vadinin sahip oldugu yesillikler, insana huzur vermektedir. Ayni zamanda Vadi icerisinden gecen Limonlu Cayi, vadiye ayri bir huzur katmaktadir. Vadinin icerisinde bulunan Limonlu Cayi'nin ozelligi 130 kilometre uzunlugunda olmasi ve Akdeniz'e dokulmesidir. Lamos Kanyonu olarak bilinen Kayaci Vadisi Doga tutkunlarinin mutlaka gormesi gereken yerlerdendir. Bu vadide heyecanli yuruyus yollari degisik bitki turleri  ve hayvan cesitleri bulunmaktadir. Bunun yaninda balik tutma, kaya tirmanisi yapma, piknik yapma, fotograf cekme, avlanma ve kamp kurma  gibi imkanlarda bulabilirsiniz.  Ulasim: Kayaci Vadisi Mersin iline bagli olan Erdemli ilcesinin, Limonlu beldesinde yer almaktadir. Limonlu ilcesi Mersin'e 45 kilometre mesafede bulunur. Aracinizla buraya ulasmak icin Limonlu beldesine girdikten sonra, beldenin tam merkezinde bulunan trafik isiklarindan saga dogru sapilir. Limonlu merkezinden yaklasik 12 kilometre eski asfalt yoldan devam edilir. Bu yolda karsiniza cikan tavuk ciftliginden sonra dereye dogru devam eden yol takip edilerek, Limonlu Cayi'na ulasilir. Ozel araciniz yoksa buraya ulasmak oldukca zordur ancak yine de Limonlu ya giden araclari kullanarak, Limonlu merkezine gelip, daha sonra taksiyle gitme imkani bulabilirsiniz.  : @gulserenknli</div>`)[0];
            popup_93321aa12511486c96acee2dc23025c4.setContent(html_0e00c024852d48848008a9644d271fc6);
        

        marker_0329d69f9aa14225ae2c173e95c222b6.bindPopup(popup_93321aa12511486c96acee2dc23025c4)
        ;

            var html_132bc1056c5a42c5a84fc872e2b3661a = $(`<div id="html_132bc1056c5a42c5a84fc872e2b3661a" style="width: 100.0%; height: 100.0%;">Yaklasik 5 gundur Antalya'nin farkli yerlerinde kamptayim. Anladigim kadariyla burada sakli kalmis koylar haricinde cadir kurabilecegimiz tek yer kamp isletmeleri. Sazak (Korsan) koyuna gitme hedefiyle Adrasan'dan yola ciktik ama cantalarimizin agirligindan daha yakin bir yerde konaklama ihtiyaci duyduk. Adrasan plajindan bakildiginda hemen karsida kucucuk bir koy gozukuyor. Onunde de birkac tekne vardi. Burasi tahminimce google mapste Adrasan plaji yazildiginda ekte ekran goruntusuyle yukledigim konumda kaliyor. (Ismi belirtilmemis) Buraya sahilin sol bitiminde kalan sokaktan girildiginde su uzerinden saga uzanan ikinci kopruden(karsisinda market vardi) gecip, burayi takip ederek tepeye dogru tirmanan ilk sol yokus patika yoldan devam ederek yaklasik 4 kmlik bir yuruyusle ulastik. Yol ilk basta bir aracin gececegi genislikte, daha sonra tek bir insanin gecebilecegi incelige iniyor ve sahile ulasan noktada iyice zorlasiyor. Ama vardiginizda cam gibi bir su sizi karsilayacak. Ve sanki size ait olan bir sahilcik. :)Burada bizim disimizda 3 cadir vardi. Onlardan cok fazla akrep oldugunu ogrendik. Guvenli bir yer ayarlayip ates yakabildik.(Odun sikintisi vardi) Bir gece konaklayip ayrildik.Olumlu acidan bakildiginda kendi yemegimizi ateste pisirdik ve sahile cadir kurabildik,deniz ayaklarimizin altindaydi. Korsan koyuna da buradan ulasilabiliyormus, onumuzden cok kampci gitti. Vazgecenler buraya gelebilir. Olumsuz acidan bakildiginda rahat bir ulasimi, lavabo ve dusu, tatli suyu yok. Akrep sahiden cok. Instagram: https://www.instagram.com/ogutlubuse/</div>`)[0];
            popup_faa23449ca7348ceaa7421c01cae2598.setContent(html_132bc1056c5a42c5a84fc872e2b3661a);

uncesini savunmaktayiz.Kendimize ait 2 kopek  3 kedi  bir cok  , inek  ve koyun da bulunmaktadir...: 0545 448 4541https://www.instagram.com/korsancamping/</div>`)[0];

            var html_b07c48a2956841ceb398b5623c7cf7e0 = $(`<div id="html_b07c48a2956841ceb398b5623c7cf7e0" style="width: 100.0%; height: 100.0%;">HIZMETLERKahvalti, Gec Kahvalti ve Kamp HizmetiFIYATLAR:Serpme Kahvalti:Kisi basi 30 TL.Cadirli Kamp :Cadir yeri 20 TL. + Kisi basi 5 TL.Karavan veya Cadirli Arac :Arac yeri 30 TL. + Kisibasi 5 TL.KAMP ALANI IMKANLARI:Kamp Alaninda :Tuvalet, Elektrik, Icilebilir su, Ates yakma imkani ve yine Kampcilarin kullanabilecegi Buzdolabi vardir.Yiyecek Imkani:Kahvalti Hizmetimiz sadece Hafta sonlari ve tatil gunlerinde vardir. Bunun disindaki yiyecekleri kendiniz getirmeniz gerekmektedir.Kamp Alanina en yakin yerlesim yeri 4 km. uzakliktaki Kurtkoydur. Koyde bulunan bakkalda her turlu urunu bulamayabilirsiniz. Kampcilarimizin Yalovadan ihtiyaclarini temin ederek gelmesinde fayda vardir.Iletisim:Cep Telefon bazi yerlerde cekmektedir ve sabit telefon hatti yoktur.TELEFON: +90 541 973 43 42WEB SITE: https://kapilicinar.com/INSTAGRAM: https://www.instagram.com/cevizli_bahce/</div>`)[0];

            var html_a1153dda1db243ecb56569b5395ba9e9 = $(`<div id="html_a1153dda1db243ecb56569b5395ba9e9" style="width: 100.0%; height: 100.0%;">Yalova'nin Cinarcik ilcesine bagli olan Tesvikiye Koyu'nun 6 km yukarisinda bulunuyor. Doga severlerin yaz-kis ugradigi Erikli Yaylasi'nin denizden yuksekligi tam 600 metre. Kestane, karaagac, ihlamur, koknar ve elma agaclarinin cevreledigi bir yuruyus parkuruna sahip Erikli Yaylasi. Bu yuruyus parkurunun en onemli ozelligi ise icerisine gizlenmis pek cok selale barindiriyor olmasi. Erikli Deresi'ni takiben yurumeye basladiginizda, doganin icine gizlenmis bu harika selaleleri kesfedebilmeniz mumkun. Kis aylarinda Erikli Yaylasi oldukca zorlayici olabiliyor. Bunu da dikkate almakta fayda var. Bolgede isletme disinda kalan yerlerde kamp yapilmasi yasak , koylunun tapulu alani olarak gecmektedir .Detaylar: https://www.kampyerleri.org/kirkahvesi-garden-camping-eriklide-sizleri-bekliyor/https://www.kampyerleri.org/erikli-selalesi-tabiat-park-kamp-alani/</div>`)[0];

            var html_3c125266522f4ee6b103687aabbac799 = $(`<div id="html_3c125266522f4ee6b103687aabbac799" style="width: 100.0%; height: 100.0%;">Bursa'da kamp yapilacak yerler deyince akla ilk gelen Uludag olur. Uludag, dogasiyla herkesi kendine hayran biraktigi gibi ayni zamanda bunyesinde bulundurdugu goller, selaleler ve akarsularla da herkesin begenisini kazanmistir. Uludag 2.543 metre rakimiyla Marmara Bolgesi'nin en yuksek dagi olarak bilinir. Uludag'a cikanlarin gormesi gereken baslica yerler ise  Bakacak seyir terasi, Softabogan Selalesi, Goller bolgesi, Cobankaya kamp alani, Sarialan kamp ve gunubirlik alani olabilir.Detay: http://www.kampyerleri.org/uludag-cobankaya-kamp-alani/</div>`)[0];

            var html_51f0f50b56754c3caeec2a9a2964f349 = $(`<div id="html_51f0f50b56754c3caeec2a9a2964f349" style="width: 100.0%; height: 100.0%;">Bakacak'in guneydogusundaki Dombay cukuru vadisinde kalan Softabogan selalesi yuksekten akmamasina ragmen kuzeye akan Kirkpinar derenin olusturdugu bircok selalenin en unlusudur. Cobankaya kamp alani karsisindaki Sultan Selim senaberligi (camligi) olarak da bilinen bolgenin kuzeyinde kalan selaleye akan derede cok sayida dogal havuz bulunur.Softabogan selalesi parkurunun girisi, Cobankaya kamp alanindan asfalt yola cikip sola, Bakacak istikametine dogru yurundugunde yaklasik 500 m. mesafede Orman mudahale araclarinin kullandigi toprak yoldur. Bodur Ardic'lar arasindan alcalarak cam ormanina dogru ilerleyen patika 850 m. Sonra Kirkpinar dereye iner. Patikanin sagindaki cesmenin bulundugu noktadan kuzeye uzanan genis alan ise Sultan Selim Senaberligi olarak bilinir. Derenin her iki yakasinda da bulunan patikalar takip edildiginde yaklasik 1.5 kilometre sonra Softabogan selalesine varilir. Softabogan selalesi adinin, Yavuz Sultan Selim'in taht mucadelesi yaptigi kardesi Sehzade Ahmet'in bes nefer biraderzadesini bir av sirasinda burada bogdurmasini nedeniyle verildiginden Solakzade tarihinde bahsedilir. Sultan Selim Senaberligi olarak bilinen sahanin adi da bu hadiseden kalmadir. Cam agaclari nedeniyle kuytu bir bolge halindeki Softabogan selalesi 1950 yillarindan gunumuze yaz aylarinda doga yuruyusculerinin yogun ilgisini ceker.Fotograf: Niyazi Solak - niyazisolak2@gmail.com</div>`)[0];
            popup_cf2f885b5dae46d5ae20d21efedc7262.setContent(html_51f0f50b56754c3caeec2a9a2964f349);

            var html_aeb26c814e064eb9a7d3c9f825254416 = $(`<div id="html_aeb26c814e064eb9a7d3c9f825254416" style="width: 100.0%; height: 100.0%;">Istanbul Sile'de bulunan Hacilli Koyu Istanbul'a 90 km yani 1,5 saat uzaklikta bulunuyor. Istanbul'dan iki sekilde gidebilirsiniz  birincisi Sile/Agva uzerinden, ikincisi ise Sekerpinar/Gebze uzerinden. Yollar asfalt yormuyor Sile'den sonra biraz virajli oldugu icin yavas gitmeniz gerekiyor. Kamp alanina kadar asfalt yolda gidiyorsunuz o yuzden binek arabalarla gidebilirsiniz. Koye geldikten sonra Selale tabelalarini takip edin, yol uzerindeki tabelalar sizi yonlendirecek. Neredeyse tum cevrede kamp yapma imkani var. Dere kenarinda kamp yapmak icin enfes yerler bulabilirsiniz. Yaklasik 1.5 km'lik parkurda kamp alanindan selaleye yuruyus yapabilirsiniz. Parkurdan ayrilmamak icin nehri takip etmeniz yeterli. Yaklasik 20 dakika suruyor. Selaleye ulastiktan sonra bir ustteki selaleye tirmanip  orada bulunan Gurlek Magarasi'ni gezebilirsiniz. Hacilli Koyu ve Selalesi'nde kamp yapmak ucretsiz, telefon cekiyor, internet cekmiyor. Ates yakabilirsiniz, WC yok, icme suyu yok. Kaynak: https://www.instagram.com/leimoonn/ https://www.instagram.com/hizlikosankaplumbaga/</div>`)[0];

            var html_ab4212f784c7488b81051ec739e5bfac = $(`<div id="html_ab4212f784c7488b81051ec739e5bfac" style="width: 100.0%; height: 100.0%;">Darlik Baraji, Istanbul'da yasayanlarin rahat nefes alabilecegi ve huzura kavusacagi bir kamp yeridir. Darlik Baraji  kamp yapmak, doga yuruyusu yapmak, balik tutmak, bisiklet surmek ve ATV ile offroad yapmak icin oldukca elverislidir. Darlik Baraji'nda kamp yapilabilecek onlarca koy vardir. Darlik Baraji  Istanbul Sile'de bulunan Darlik Deresi uzerinde 1986-1988 yillari arasinda kurulmustur.  Ulasim: Darlik Baraji, Sile yolu uzerinde bulunan baraj gollerinden birisidir. Darlik Baraji ve Istanbul arasindaki mesafe 60-70 kilometredir. Istanbul'dan Sile Otoyoluna cikarak sirasiyla  Sultanciftligi Taslitepe Devlet Ormani, Alemdag Ormani, Avcikoru Tabiat Parki ve Yesilvadi'yi gecerek Darlik Baraji'na varabilirsiniz.  Darlik Baraji'nda kamp alani, otel, cafe, pansiyon vb. yapilar bulunmuyor. Fakat Darlik Baraji'nin istediginiz koyunda ucretsiz sekilde kamp yapabilirsiniz. Gittiginiz yerleri temiz birakmaniz kaydiyla ! Barajda  tuvalet, konaklama yeri, elektrik, icme suyu, internet ve dus imkani bulunmuyor.Kaynak: https://www.instagram.com/sserkankocer/BLOG: https://www.kampyerleri.org/darlik-baraji-kamp-deneyimi-istanbul/BLOG 2: https://www.kampyerleri.org/darlik-baraji-kamp-alani/</div>`)[0];

            var html_1b73887cc8704d0e8cc8dbd70a8fd839 = $(`<div id="html_1b73887cc8704d0e8cc8dbd70a8fd839" style="width: 100.0%; height: 100.0%;">Kapri koyu, Kefken 'in insanlara dogal olarak armagani niteliginde olan havuzudur diyebiliriz. Bu koy dogal bir havuzu andirmaktadir ve kiyisi azdir. Genelde kayalik yapidan olusur ve denize giriste cogonluklabu kayaliklar kullanilir. Kayaliklarda merdivenler mevcuttur. Kiyidanda dlediginiz gibi denize girebilirsiniz. Genelde genc kesim kayalardan atlamayi tercih etmektedir. Yakinlarinda yiyecek bulabileceginiz ve dinlenebileceginiz bir mekan bulunmaktadir. Tabi kefken merkeze giderek ihtiyaciniz dogrultusunda dilediginiz gibi alisveris yapabilirsiniz. Kefken merkeze yuruyerek 10-15 dk da gidebilirsiniz.Kapri koyunun cevresinde pek isletme bulunmaz. Zaten kefken merkeze oldukca yakindir. Koyun yaninda 1 tane bufe ve kafeterya mevcuttur. Koy yapisi itibari ile tas ve kaya zaminden olusmaktadir. Kumsali yoktur fakat az bir miktar kumsal benzeri minik taslardan olusma kiyisi vardir.</div>`)[0];

            var html_b5dcdf4c3d694b79aab789e3b17e147f = $(`<div id="html_b5dcdf4c3d694b79aab789e3b17e147f" style="width: 100.0%; height: 100.0%;">Camlarin denize dokundugu, kayalarin camlarla kucaklastigi, sakin sularin en iyi adresi Yesilkoy. Meshur Pempe Kayalar yolu uzerinde yer alan koy, hem deniz tabani hemde cevresinin yesil olmasi ile bu adi almistir. Yorenin yazlari en sakin yeridir.Genis ailelerin ilk tercihi olan koy, agaclarin altinda piknik yapmak, mini kayalardan denize girmek ve sakin plajda deniz keyfi yapmak isteyenler icin idealdir. Karayel ruzgarlari haric tum ruzgarlara kapali ve sakin bir denizi vardir. Daha cok yaz aylarinda cadir kamp kurmak isteyenlerinde gozdesidir burasi. Koyda elektrik ve su olmayisi kamp isini zorlastirsa da manzara herseye degmektedir.Kefken'in merkezine ulastiginizda Kefken Kovanagzi plajini gectikten sonra Cebeci istikametinde ilerlerken Pembe Kayalar tabelasini sol tarafta goreceksiniz. Sapak sonrasinda 1 km ilerledikten sonra sag tarafta bir su deposu goreceksiniz. Depodan sonra soldan inen topak yolu takip ettiginizde Yesil Koy'a ulasacaksiniz. Arac ile koya inmek mumkun olsada ozellikle hafta sonlari yer bulmak oldukca zor. Koya inmeden bir kesif yaparsaniz zorluk cekmezsiniz.Yesil Koy zipkinla balik avlamak ve olta atmak icinde oldukca uygundur. Zipkinla kefal avlayabilirsiniz. Olta ile eskina ve istavrit yakalayabilirsiniz. Tekne sahibi olanlarin demir atip denize girdikleri en korunakli ve sakin bu koy da burasidir. Koy sesizligin Kefken'deki adresidir.Dogal bir sit alani olan koyda ates yakmak yasaktir. Mangal yaptiginiz takdirde yetkililer size uyaracaktir. Yemek icmek icin daha aperatif seyler tercih etmeniz koyda rahat bir gun gecirmenizi saglayacaktir. Koyda su oldukca temizdir. Kiyi ile denizin ilk metreleri tas oldugu icin ayaginiza uygu bir deniz terligi ile denize giriniz. Koyun olta kismi yesil bir renkte alti puruzsuz kum ile kaplidir. Kayalar ustunde guneslenmek en buyuk keyiftir.</div>`)[0];
            popup_3d8f9c870a0646a0af3597306bd266eb.setContent(html_b5dcdf4c3d694b79aab789e3b17e147f);

            var html_f4bb51eccfef432f9f67df3dca06926a = $(`<div id="html_f4bb51eccfef432f9f67df3dca06926a" style="width: 100.0%; height: 100.0%;">Kocaeli'nin Karadeniz sahilindeki Kandira ilcesinin tatil beldelerinden Kerpe'nin kiyi seridinde bulunan ve "Kartal Kayalari" olarak adlandirilan falez olusumlari, turistlerin ilgi odagi haline geldi.Tatilini Kandira'da gecirenlerin araclariyla rahatlikla ulasabildikleri bolge, gunesin dogusunu ve batisini izlemek, balik tutmak, fotograf cekmek, kamp kurmak, kaya tirmanisi veya dalis yapmak isteyen yerli ve yabanci turistler icin farkli bir alternatif sunuyor.Tirmanarak kayalarin uzerine cikan vatandaslar, 15 metreyi bulan yukseklikten Karadeniz'in serin sularina atliyor. Cevredeki turistler, maceracilarin bu tehlikeli ve cesaret gerektiren atlayisini fotograflamak icin adeta birbirleriyle yarisiyor.Gun dogumu ve batimini izlemek isteyenlerin de tercih ettigi doga harikasi kayaliklar, fotograf meraklilari veya romantik anlar yasamak isteyen ciftlerin de ugrak mekanlari arasinda bulunuyor.Yeni yerler kesfetmek, farkli heyecanlar yasamak ve yeni insanlarla tanismak isteyen turistler, ozel olarak hazirlanan kamp alaninda cadir kuruyor.Kayaliklarda olta atabilen kampcilar, hem balik tutmanin hem de yakaladiklari baliklari mangalda pisirmenin keyfini yasayabiliyor.</div>`)[0];

            var html_2c65b4eb04ce4467903d508ea4f53c9c = $(`<div id="html_2c65b4eb04ce4467903d508ea4f53c9c" style="width: 100.0%; height: 100.0%;">Barakli Goleti  Bursa'nin Keles ilcesine bagli Barakli Koyu'nde bulunuyor. Bursa sehir merkezine yaklasik olarak 65 km uzaklikta olan bu golete gitmek icin Keles yolunu takip etmeniz gerekiyor. Misi ve Doganci koylerini gectikten sonra 13. kilometrede Doganci Baraji mevkiinde sola Keles yonune devam etmeniz gerekiyor. 6 kilometre boyunca Doganci Baraj golune paralel ilerleyen yol Caybasi koyu icinden gecerek Barakli Koyune ulasir. Golet yoluna Catak Mahallesinden girilir. Catak Deresi'ne paralel olarak ilerleyen yol 4. kilometre sonra Catak orman deposundan sola donerek devam eder. Barakli Koyu'ne ulasana kadar virajli, asfalt bir yoldan devam ediyorsunuz. Barakli Koyu'ne geldikten sonra 7,5 km kadar micirli bir yoldan devam ediyorsunuz. Sonrasinda Bursa'nin sakli yuzunu goruyorsunuz karsinizda. Barakli Goleti kamp alanin ulasimi biraz zor olsa da gidince dogayi hissedeceginiz yerlerden birisidir.  Barakli Goleti'nde telefon kismen cekiyor, tuvalet yok, market Barakli Koyu'nde var, icme suyu var, ates yakilabiliyor. Huzurlu, sessiz sakin bir kamp yapmak istiyorsaniz Barakli Goleti'ne gidebilirsiniz.Kaynak: https://www.instagram.com/dilara.hacioglu/https://www.instagram.com/yunussavastr/https://www.instagram.com/ulas.uluturk/</div>`)[0];

            var html_c5da0fc57425464f992b5f8082085bbc = $(`<div id="html_c5da0fc57425464f992b5f8082085bbc" style="width: 100.0%; height: 100.0%;">Kocaeli'nin Yuvacik bolgesinde bulunan Menekse Yaylasi, yesilin hakim oldugu dogasiyla gorenlerin begenisini kazaniyor. Sehir kalabaligindan uzaklasip Yuvacik otellerinde kalan tatilciler, Menekse Yaylasi'nin guzelligine mutlaka sahit oluyor. Menekse Yaylasi, ozellikle doga sporlari icin oldukca elverislidir. Oyle ki, doga severler tarafindan surekli ziyaret edilir. Burada trekking yapabilir, bisikletle cevreyi kesfedebilirsiniz. Yuvacik'ta bulunan doga spor kuluplerinin duzenledigi yuruyuslere dahil olarak da yaylayi kesfedebilirsiniz. Buyuleyici guzellikteki bu doga, sizlere farkli manzaralar sunacak. Yayla  Istanbul'a 135 km uzakliktadir. Basiskele'ye 15 km, Izmit'e ise 30 km'lik mesafede yer aliyor. Peki Menekse Yaylasi'nda hangi imkanlar var  Kamp yapmak ucretsiz. Herhangi bir tesis yok. Tuvalet yok. Ates yakilabilir, odun var. Telefon cekmiyor. Icme suyu icin cesme var. Market alisverisinizi Yuvacik'tan yapin. LUTFEN CEVREYI TEMIZ TUTALIM.Fotograf: https://www.instagram.com/tekbasinadaolur/</div>`)[0];

            var html_e5a6cf0b69ed420aa79192e5b90d8e9b = $(`<div id="html_e5a6cf0b69ed420aa79192e5b90d8e9b" style="width: 100.0%; height: 100.0%;">Sakarya Tarakli bolgesinde 20 km uzaklikta yer alan 1150 metre yuksekligindeki Karagol Yaylasi hem goleti hem de yuruyus parkurlari ile foto ve gezi sever icin harika bir yer. Henuz cok fazla bilinmemesi temiz ve dogal kalmasinin en onemli sebebi. Yilin her zamani gelinebilecek bir yer olan yaylada sonbaharda trekking, ilk baharda kamp ve piknik, yazin ise senliklere katilabilirsiniz. Ozellikle son yillarda yamac parasutu de cok on plana cikmis. Burada kamp yapmak icin ozel bir tesis yok. Cadirinizi kurabilir ya da karavanla gelebilirsiniz. Olabilecek ihtiyaclarinizi ise Tarakli'dan karsilayabilirsiniz. Yaylada su bulunuyor, elektrik mevcut degil. Yaylanin bir ucundan digerine bir saatte ulasmaniz mumkun. Gezerken Roma doneminden kalma kalintilari da gorebilirsiniz. Yaylada her Cuma gunu Pazar kuruluyor. Pazara ugrarsaniz geleneksel bir el sanati olan simsir ve kayin agaclarindan yapilmis kasiklardan almanizi oneririz.Kaynak: https://www.instagram.com/gamzenika</div>`)[0];

            var html_660108940fe2425db6bd41ee9411908a = $(`<div id="html_660108940fe2425db6bd41ee9411908a" style="width: 100.0%; height: 100.0%;">Sogucak Yaylasi, Sakarya'ya bagli Sapanca ilcesinin, deniz seviyesinden yaklasik 1100 metre yukseklige sahip, 900 donumluk alanda ve ilce merkezine 17 km mesafede yer alan doga harikasi bir yaylasidir. Sogucak Yaylasi'na ulsim ise su sekildedir  Sapanca - Muradiye Koyu yolundan Erdemli Koyu'ne gelmeden once saga tarafa ayrilan yolundan oldukca dar, dik ve keskin virajli toprak yolu takip yaklasik 50 dakika kadar suren bir yoldan yaylaya ulasiyorsunuz. Sogucak Yaylasi'na ciktiginizda sizi karsilayan muhtesem dogaya hayran olacaksiniz.Sogucak Yaylasi'na ulastiginiz anda sag tarafta Sapanca Belediyesi'nin yaptirdigi tesisi goreceksiniz. Burada lavabo ve su ihtiyacinizi karsilayabilirsiniz. Tesisisin arka tarafindan inen yolu takip ettiginizde kaynak suyuna ulasiliyor ve icme suyu ihtiyacinizi karsilayabiliyorsunuz. Doga ile ic ice bir yerde oldugunuz icin tedbirli davranmanizi tavsiye ederiz. Olasi ihtimallere karsi yaninizda su bulundurmanizda kesinlikle fayda var. Ayrica su kaynagina ulastiktan sonra bir sure yururseniz Yangin Deresi'ne variyorsunuz. Yollarda ayi ayak izleri gormeniz de gayet mumkun sonucta doganin kucagindasiniz.Sakarya Belediyesi, gruplarin bu yayladi sportif aktiviteler yapilacagini dusunerek, mini bir voleybol sahasi yapmistir. Yaylada irili ufakli bircok barakayi, yesilligin bol olmasindan oturu otlanan hayvan suruleri ile de denk gelme olasiliginiz oldukca yuksek.</div>`)[0];
            popup_7750ac274ba946c3bc09eca837f72ef7.setContent(html_660108940fe2425db6bd41ee9411908a);

            var html_7f832b7ad47a406d9af9866f9b9aa0c8 = $(`<div id="html_7f832b7ad47a406d9af9866f9b9aa0c8" style="width: 100.0%; height: 100.0%;">Dunyada 100 Turkiye'de ise 9 sicak noktasindan biri olan Yenine Ormanlari, barindirdigi yaban hayati ve bitki cesitliligiyle dikkat ceken, 1999 yilinda Dunya Dogayi Koruma Vakfi (WWF) tarafindan "Acil korunmasi gereken yer olarak ilan edildi. Yenice Ormanlari, mega kentlerin bunaltici havasi,hic bitmeyen insan ve arac trafiginden kacmak isteyenlerin adresi haline geldi. Ozellikle Ankara ve Istanbul'dan haftasonu bircok tur sirketi rotasini buraya ceviriyor...Burayi gezmek istediginizde baslangic noktasi olarak belirlenen Seker Kanyonu'ndan bahsetmeden gecemeyecegim.Karabuk-Yenice Karayolu'nun 3. kilometresinde yer alan Seker Mevkiinden baslayan kanyonun toplam uzunlugu 6,5 kilometre olup, 2 kilometre yol gecmekte ve sonra 4,5 kilometre. Kanyoning yapmaya elverisli uzun bir alana sahip kanyonda yer yer zorlu gecisler ve daralmalar olup, bazi yerlerde yuzmek zorunlu hale geliyor. Kanyon yuksekligi 100 metreden baslayip 250 metreye kadar yukselmektedir. Kanyonun kayaliklari kaya tirmanisina da uygundur.Dogal yapisi itibariyle, kanyoning, cadirli kamp, dagcilik, kaya tirmanisi, rafting gibi her turlu doga sporuna elverisli olan Yenice'de, ozellikle Karabuk-Yenice yolu uzerinde bulunan Seker Kanyonu, kanyoning yapmaya elverisli olmasinin yani sira, yuruyus parkurlari ile essiz doga guzellikleri arasinda sakin ve huzurlu yuruyus ve bisiklet turu imkani sunuyor. Kanyondan yukariya dogru devam ederseniz Incebacakoglu Koyu'ne ulasacaksiniz. Koyun hemen girisinde yine o koyden olan Adnan Kalayci Abi'nin isletmeciligini yaptigi alabalik restoranda gitmenizi oneririm.Kaynak: Blog: https://www.kampyerleri.org/karabuk-yenice-ormanlarinda-kamp-yerleri-tavsiyeler/https://www.instagram.com/fahime_mahdizad/</div>`)[0];

            var html_6cbb342ce8cf4d76b813a7faa7c5b0f3 = $(`<div id="html_6cbb342ce8cf4d76b813a7faa7c5b0f3" style="width: 100.0%; height: 100.0%;">Suluklu Gol, Bati Karadeniz Bolgesi'nde bulunan Bolu ili Mudurnu ilcesi Tavsansuyu koyu (eski adi:Akyokuskavagi) sinirlari icinde yer almaktadir. Golun yorede bilinen ismi Sarigolcuktur  ancak 1990'li yillarda koyun ismi gibi golun ismi de degistirilerek Suluklugol yapilmistir. Gol konum olarak Sakarya ile Bolu illerinin sinirini belirler. Suluklu gol koordinatlari 40-31 Kuzey 30-52 Dogu seklindedir. Bolu'nun Mudurnu ve Goynuk Ilcelerine, Sakarya'nin da Akyazi ilcesine bagli Dokurcun mahallesine siniri vardir. Suluklu gol'e Istanbul ve Ankara gibi buyuk illerden ulasim gayet kolaydir. Istanbul Suluklu gol arasi ortalama 200 kmdir ve yaklasik 3 saat kadar surmektedir. Sakarya'nin Akyazi ilcesine kadar otobandan gelinebilmekte ve Akyazi'dan sonra 32 km asfalt yoldan Suluklu gol yol ayrimina ulasilmaktadir. Suluklu Gol'de kamp ve doga sporlari yapabilirsiniz. Telefon cekmiyor, 9 km stabilize yol var. Tuvalet ve icme suyu var. Bol bol kurbaga sesleri var. Golde balik tutmak yasak.Kaynak: https://www.instagram.com/ucanobjektif/</div>`)[0];

            var html_c035fea67f574d02b22c74bd55b602ca = $(`<div id="html_c035fea67f574d02b22c74bd55b602ca" style="width: 100.0%; height: 100.0%;">Esentepe (Dama) Cadir Kamp Alani  sevdiklerinizle birlikte Saroz Korfezi'nde Karaincirli sahilinde bulunan dogayla ic ice kamp yapabileceginiz harika bir aile isletmesi dir.  Istanbul'a 3,5 saat uzaklikta bulunan Esentepe (Dama) cadir kamp alani Trakya'da kamp tatili arayanlarin tercih edebilecegi bir noktadir.  Saroz Korfezi'nde guvenli ve huzur ortaminda kamp yapmak icin Esentepe (Dama) cadir kamp alanini mutlaka gormelisiniz. Rezervasyon ve bilgi almak icin iletisim bilgileri bolumunden isletme sahibi Cetin Bey ile gorusebilirsiniz. Cadir kamp alanimizda, sehir gurultusunden uzak sessiz sedasiz huzur dolu bir ortam bulursunuz. Ayni zamanda gun boyu ailenizle veya arkadaslarinizla gecireceginiz kaliteli bir zaman veya aksam ates basi sohbetler veya tavla turnuvalari, takim tavlasi, okey, tabu ve benzeri oyunlar oynayabilirsiniz.  Unutamayacaginiz bir kamp tatili sizi bekliyor. Cadir kamp alanimizda, 2-3-4 Kisilik cadirlarimiz, icinde yatak ve nevresimleriyle beraber hazir bir sekilde sizin konaklamanizi bekliyor.  Ayrica aydinlatma, masa-sandalye ve mutfak malzemeleri de bizden. Isterseniz kendi malzemelerinizle gelebilir daha ekonomik bir tatil yapabilirsiniz... 2 Yetiskinin yaninda 0-6 yas ucretsizdir. 6 yasindan buyuk herkesten ucret alinir. Kamp alanimizda mangal serbesttir. Kamp alaninda semaver ve nargile serbesttir. Kamp alanimizda munferit ates yakmak yasaktir..BLOG: https://www.kampyerleri.org/dama-kamp-alani-saros-korfezinde-yeni-yuzuyle-sizi-bekliyor/.ILETISIM BILGILERI : www.damakampalani.com : Cetin Bey - 0533 722 63 53 : Oznur Hanim - 0533 254 5748 : https://www.instagram.com/dama_kayak_turlari/ DM : https://www.facebook.com/ESENTEPE-KARAVAN-VE-%C3%87ADIR-KAMPI-110168505736013/</div>`)[0];
            popup_1e6f0aba57e149bba7eae74f36d5b41c.setContent(html_c035fea67f574d02b22c74bd55b602ca);

            var html_85ce09f66c7f4c388dbdc8e17809dd3c = $(`<div id="html_85ce09f66c7f4c388dbdc8e17809dd3c" style="width: 100.0%; height: 100.0%;">@bayedigneadaa 2019 yilinda acilmis olup 15 donum arazi uzerine kurulu olan  mese, palamut, cam agaclari, farkli meyve ve bitki agaclarini icerisinde barindiran tesisimizde 6 adet olmak uzere  WC ve 24 saat sicak su bulunan bakimli duslarimiz vardir.  Onumuz kumsal arkamiz orman ve gol olan tesisimize hayvan dostlarimiz kabul edilmektedir. 350 metrekare buyuklugunde kapali olan sosyal tesisimizin butun urunleri kendi mutfagindan cikmaktadir.  Yoresel kahvalti kendimize ait hamburger ve pizza cesitlerimiz mevcuttur.  Alkollu ve alkolsuz kokteyller, ithal kahveler sosyal tesisimiz icinde sizlere hizmet vermektedir. Kamp alani icerisinde mangal alanlari, 60 araclik otoparkimiz, basketbol sahasi ve kamelyalarimiz mevcuttur.  Cadirli ve cadirsiz kampci agirlamaktayiz. Sehir merkezine yurume mesafesinde (100metre) bulunmaktayiz.Tamamen seckin kampcilardan olusan portfoyumuzle hizmetinizdeyiz. Nisantasinda bulunan hunhar kokteyl bari ve karakoyde bulunan Dem1 ve Dem 2 meyhaneleri isletmemize ait olup hizmetinizdedir.Igneadanin en seckin mekaninda sizlerle beraber olmaktan mutluluk duyariz.Turkiye'nin her yerinde iyi kamplar dileriz... Iletisim:05327670585 @bayedigneadaa</div>`)[0];

            var html_cbcc7baa2cd8428a90e0c9e658753fe9 = $(`<div id="html_cbcc7baa2cd8428a90e0c9e658753fe9" style="width: 100.0%; height: 100.0%;">Kultur ve tarih turizminin gozdesi olan Edirne'nin sahip oldugu dogal guzellikler hafta sonlarinda doga tutkunlarinin vazgecilmez mekanlari haline geldi. Bu mekanlarin basinda 2005 yilinda Bakanlar Kurulu Karariyla Turkiye'nin 36. Milli Parki olarak ilan edilen Gala Golu Milli Parki geliyor. Istanbul'a yakinligi ve ulasim kolayligi ile ziyaretcisi her gecen yil artan Milli Parkin buyuklugu yaklasik 6.000 hektari buluyor. Pamuklu, Kucuk Gala ve Buyuk Gala Golleri ile Hisar Dagi eteklerindeki ormanlik alandan olusan Milli Park bolgesi Enez ve Ipsala Ilcesi sinirlari icerisinde bulunuyor. Turkiye'nin en onemli sulak alanlarindan kabul edilen Milli Parkta 46'si yerli, 117'si gocmen 163 kus turu gozlemlenebiliyor. Turkiye'nin ikinci buyuk kus cenneti olarak nitelendirilen alanda ziyaretciler doga sporlari kurallarina uygun olarak dogal hayati bozmadan, yuruyus, bisiklet kullanma, manzara seyretmek, doga fotografciligi, kus gozlemciligi, piknik vb. aktiviteler gerceklestirebiliyor.</div>`)[0];
