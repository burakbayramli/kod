            var html_ab5ba18a434d4aba9f2568c3598ba43d = $(`<div id="html_ab5ba18a434d4aba9f2568c3598ba43d" style="width: 100.0%; height: 100.0%;">Mersin'de gezilecek yerlerden biri olan ve Erdemli ilcesinin sinirlari icerisinde bulunan Kayaci Vadisi, dogal guzelligiyle bilinmektedir. Vadinin sahip oldugu yesillikler, insana huzur vermektedir. Ayni zamanda Vadi icerisinden gecen Limonlu Cayi, vadiye ayri bir huzur katmaktadir. Vadinin icerisinde bulunan Limonlu Cayi'nin ozelligi 130 kilometre uzunlugunda olmasi ve Akdeniz'e dokulmesidir. Lamos Kanyonu olarak bilinen Kayaci Vadisi Doga tutkunlarinin mutlaka gormesi gereken yerlerdendir. Bu vadide heyecanli yuruyus yollari degisik bitki turleri  ve hayvan cesitleri bulunmaktadir. Bunun yaninda balik tutma, kaya tirmanisi yapma, piknik yapma, fotograf cekme, avlanma ve kamp kurma  gibi imkanlarda bulabilirsiniz.  Ulasim: Kayaci Vadisi Mersin iline bagli olan Erdemli ilcesinin, Limonlu beldesinde yer almaktadir. Limonlu ilcesi Mersin'e 45 kilometre mesafede bulunur. Aracinizla buraya ulasmak icin Limonlu beldesine girdikten sonra, beldenin tam merkezinde bulunan trafik isiklarindan saga dogru sapilir. Limonlu merkezinden yaklasik 12 kilometre eski asfalt yoldan devam edilir. Bu yolda karsiniza cikan tavuk ciftliginden sonra dereye dogru devam eden yol takip edilerek, Limonlu Cayi'na ulasilir. Ozel araciniz yoksa buraya ulasmak oldukca zordur ancak yine de Limonlu ya giden araclari kullanarak, Limonlu merkezine gelip, daha sonra taksiyle gitme imkani bulabilirsiniz.  : @gulserenknli</div>`)[0];
            popup_d03d2b178cea44e7b0771f7c880fa3b4.setContent(html_ab5ba18a434d4aba9f2568c3598ba43d);

            var html_22b175dd723f4d0aa0605037c16984f0 = $(`<div id="html_22b175dd723f4d0aa0605037c16984f0" style="width: 100.0%; height: 100.0%;">Yaklasik 5 gundur Antalya'nin farkli yerlerinde kamptayim. Anladigim kadariyla burada sakli kalmis koylar haricinde cadir kurabilecegimiz tek yer kamp isletmeleri. Sazak (Korsan) koyuna gitme hedefiyle Adrasan'dan yola ciktik ama cantalarimizin agirligindan daha yakin bir yerde konaklama ihtiyaci duyduk. Adrasan plajindan bakildiginda hemen karsida kucucuk bir koy gozukuyor. Onunde de birkac tekne vardi. Burasi tahminimce google mapste Adrasan plaji yazildiginda ekte ekran goruntusuyle yukledigim konumda kaliyor. (Ismi belirtilmemis) Buraya sahilin sol bitiminde kalan sokaktan girildiginde su uzerinden saga uzanan ikinci kopruden(karsisinda market vardi) gecip, burayi takip ederek tepeye dogru tirmanan ilk sol yokus patika yoldan devam ederek yaklasik 4 kmlik bir yuruyusle ulastik. Yol ilk basta bir aracin gececegi genislikte, daha sonra tek bir insanin gecebilecegi incelige iniyor ve sahile ulasan noktada iyice zorlasiyor. Ama vardiginizda cam gibi bir su sizi karsilayacak. Ve sanki size ait olan bir sahilcik. :)Burada bizim disimizda 3 cadir vardi. Onlardan cok fazla akrep oldugunu ogrendik. Guvenli bir yer ayarlayip ates yakabildik.(Odun sikintisi vardi) Bir gece konaklayip ayrildik.Olumlu acidan bakildiginda kendi yemegimizi ateste pisirdik ve sahile cadir kurabildik,deniz ayaklarimizin altindaydi. Korsan koyuna da buradan ulasilabiliyormus, onumuzden cok kampci gitti. Vazgecenler buraya gelebilir. Olumsuz acidan bakildiginda rahat bir ulasimi, lavabo ve dusu, tatli suyu yok. Akrep sahiden cok. Instagram: https://www.instagram.com/ogutlubuse/</div>`)[0];
            popup_13fd9cf7824a4dbcb04d3d2b16c4f804.setContent(html_22b175dd723f4d0aa0605037c16984f0);

uncesini savunmaktayiz.Kendimize ait 2 kopek  3 kedi  bir cok  , inek  ve koyun da bulunmaktadir...: 0545 448 4541https://www.instagram.com/korsancamping/</div>`)[0];

            var html_4a3d92b81be44e69834a38bb2edc0bd5 = $(`<div id="html_4a3d92b81be44e69834a38bb2edc0bd5" style="width: 100.0%; height: 100.0%;">Yalova'nin Cinarcik ilcesine bagli olan Tesvikiye Koyu'nun 6 km yukarisinda bulunuyor. Doga severlerin yaz-kis ugradigi Erikli Yaylasi'nin denizden yuksekligi tam 600 metre. Kestane, karaagac, ihlamur, koknar ve elma agaclarinin cevreledigi bir yuruyus parkuruna sahip Erikli Yaylasi. Bu yuruyus parkurunun en onemli ozelligi ise icerisine gizlenmis pek cok selale barindiriyor olmasi. Erikli Deresi'ni takiben yurumeye basladiginizda, doganin icine gizlenmis bu harika selaleleri kesfedebilmeniz mumkun. Kis aylarinda Erikli Yaylasi oldukca zorlayici olabiliyor. Bunu da dikkate almakta fayda var. Bolgede isletme disinda kalan yerlerde kamp yapilmasi yasak , koylunun tapulu alani olarak gecmektedir .Detaylar: https://www.kampyerleri.org/kirkahvesi-garden-camping-eriklide-sizleri-bekliyor/https://www.kampyerleri.org/erikli-selalesi-tabiat-park-kamp-alani/</div>`)[0];

            var html_e988f76e1097442e92eab9c1d3a90937 = $(`<div id="html_e988f76e1097442e92eab9c1d3a90937" style="width: 100.0%; height: 100.0%;">Bursa'da kamp yapilacak yerler deyince akla ilk gelen Uludag olur. Uludag, dogasiyla herkesi kendine hayran biraktigi gibi ayni zamanda bunyesinde bulundurdugu goller, selaleler ve akarsularla da herkesin begenisini kazanmistir. Uludag 2.543 metre rakimiyla Marmara Bolgesi'nin en yuksek dagi olarak bilinir. Uludag'a cikanlarin gormesi gereken baslica yerler ise  Bakacak seyir terasi, Softabogan Selalesi, Goller bolgesi, Cobankaya kamp alani, Sarialan kamp ve gunubirlik alani olabilir.Detay: http://www.kampyerleri.org/uludag-cobankaya-kamp-alani/</div>`)[0];

            var html_373522d7190c4d84b3267a57dd7d7056 = $(`<div id="html_373522d7190c4d84b3267a57dd7d7056" style="width: 100.0%; height: 100.0%;">Bakacak'in guneydogusundaki Dombay cukuru vadisinde kalan Softabogan selalesi yuksekten akmamasina ragmen kuzeye akan Kirkpinar derenin olusturdugu bircok selalenin en unlusudur. Cobankaya kamp alani karsisindaki Sultan Selim senaberligi (camligi) olarak da bilinen bolgenin kuzeyinde kalan selaleye akan derede cok sayida dogal havuz bulunur.Softabogan selalesi parkurunun girisi, Cobankaya kamp alanindan asfalt yola cikip sola, Bakacak istikametine dogru yurundugunde yaklasik 500 m. mesafede Orman mudahale araclarinin kullandigi toprak yoldur. Bodur Ardic'lar arasindan alcalarak cam ormanina dogru ilerleyen patika 850 m. Sonra Kirkpinar dereye iner. Patikanin sagindaki cesmenin bulundugu noktadan kuzeye uzanan genis alan ise Sultan Selim Senaberligi olarak bilinir. Derenin her iki yakasinda da bulunan patikalar takip edildiginde yaklasik 1.5 kilometre sonra Softabogan selalesine varilir. Softabogan selalesi adinin, Yavuz Sultan Selim'in taht mucadelesi yaptigi kardesi Sehzade Ahmet'in bes nefer biraderzadesini bir av sirasinda burada bogdurmasini nedeniyle verildiginden Solakzade tarihinde bahsedilir. Sultan Selim Senaberligi olarak bilinen sahanin adi da bu hadiseden kalmadir. Cam agaclari nedeniyle kuytu bir bolge halindeki Softabogan selalesi 1950 yillarindan gunumuze yaz aylarinda doga yuruyusculerinin yogun ilgisini ceker.Fotograf: Niyazi Solak - niyazisolak2@gmail.com</div>`)[0];
            popup_a9fc149ae71f4869a74014d2099f37cf.setContent(html_373522d7190c4d84b3267a57dd7d7056);
        

        marker_ad90d6b19e264a79815f3a0acb9985c9.bindPopup(popup_a9fc149ae71f4869a74014d2099f37cf)
        ;

            var html_686fe7b5024f414b98eda7b6a0c6b779 = $(`<div id="html_686fe7b5024f414b98eda7b6a0c6b779" style="width: 100.0%; height: 100.0%;">Darlik Baraji, Istanbul'da yasayanlarin rahat nefes alabilecegi ve huzura kavusacagi bir kamp yeridir. Darlik Baraji  kamp yapmak, doga yuruyusu yapmak, balik tutmak, bisiklet surmek ve ATV ile offroad yapmak icin oldukca elverislidir. Darlik Baraji'nda kamp yapilabilecek onlarca koy vardir. Darlik Baraji  Istanbul Sile'de bulunan Darlik Deresi uzerinde 1986-1988 yillari arasinda kurulmustur.  Ulasim: Darlik Baraji, Sile yolu uzerinde bulunan baraj gollerinden birisidir. Darlik Baraji ve Istanbul arasindaki mesafe 60-70 kilometredir. Istanbul'dan Sile Otoyoluna cikarak sirasiyla  Sultanciftligi Taslitepe Devlet Ormani, Alemdag Ormani, Avcikoru Tabiat Parki ve Yesilvadi'yi gecerek Darlik Baraji'na varabilirsiniz.  Darlik Baraji'nda kamp alani, otel, cafe, pansiyon vb. yapilar bulunmuyor. Fakat Darlik Baraji'nin istediginiz koyunda ucretsiz sekilde kamp yapabilirsiniz. Gittiginiz yerleri temiz birakmaniz kaydiyla ! Barajda  tuvalet, konaklama yeri, elektrik, icme suyu, internet ve dus imkani bulunmuyor.Kaynak: https://www.instagram.com/sserkankocer/BLOG: https://www.kampyerleri.org/darlik-baraji-kamp-deneyimi-istanbul/BLOG 2: https://www.kampyerleri.org/darlik-baraji-kamp-alani/</div>`)[0];

            var html_db214fdafbfd44729ce526f16322e01f = $(`<div id="html_db214fdafbfd44729ce526f16322e01f" style="width: 100.0%; height: 100.0%;">Sakarya(Adapazari) - Sapanca karayolu uzerinde Sakarya'ya 12 km. yakinlikta 27.14 Hektar alanina sahip gunubirlik konaklama, piknik, organizasyon, eglence, yuruyus ve dinlenme alaniydi. 1983 Yilinda halka serbest tesis edilip 2011 yilina kadar B tipi Mesire yeri olarak hizmetine devam ederken Orman ve Su Isleri Bakanliginca Tabiat Parki olarak tescil edildi ve 2015 Yilinda, ormanin tum hizmeti tarafimiza devredildi.Sakarya Il Ormani Tabiat Parki'ni 4 mevsim daha aktif, cafe, restaurant, market ile temiz ve dinlenme, konaklama yapilabilir hale getirip, guvenlik kameralariyla donatip halkin tam guvenligini saglama gorevini severek ustlendik.Sakarya Sapanca Gol Manzarali doga harikasi Tabiat Parkimizda  Cafe - Restaurant ve Marketimizde gunluk ihtiyaclarinizi karsilayabilir, geceyi de Bungalov evlerimizde Sapanca Golu'ne karsi gunubirlik gecirebilirsiniz.Guvenlik:Parkimiz gunun 24 saati kameralarla izlenmekte ve sik sik devriye gezen ekiplerimizce denetlenmektedir.Mescit/Abdesthane/WC/Emzirme odasi:Orman icerisinde market, cafe, restaurant ve piknik alanlari yakinlarinda mescit, abdesthane, lavabo ve emzirme odalari yer almaktadir. Kamp yapmak ucretlidir.</div>`)[0];

            var html_bba8d675fcbb44e39cca4b2d9bbd4338 = $(`<div id="html_bba8d675fcbb44e39cca4b2d9bbd4338" style="width: 100.0%; height: 100.0%;">Kapri koyu, Kefken 'in insanlara dogal olarak armagani niteliginde olan havuzudur diyebiliriz. Bu koy dogal bir havuzu andirmaktadir ve kiyisi azdir. Genelde kayalik yapidan olusur ve denize giriste cogonluklabu kayaliklar kullanilir. Kayaliklarda merdivenler mevcuttur. Kiyidanda dlediginiz gibi denize girebilirsiniz. Genelde genc kesim kayalardan atlamayi tercih etmektedir. Yakinlarinda yiyecek bulabileceginiz ve dinlenebileceginiz bir mekan bulunmaktadir. Tabi kefken merkeze giderek ihtiyaciniz dogrultusunda dilediginiz gibi alisveris yapabilirsiniz. Kefken merkeze yuruyerek 10-15 dk da gidebilirsiniz.Kapri koyunun cevresinde pek isletme bulunmaz. Zaten kefken merkeze oldukca yakindir. Koyun yaninda 1 tane bufe ve kafeterya mevcuttur. Koy yapisi itibari ile tas ve kaya zaminden olusmaktadir. Kumsali yoktur fakat az bir miktar kumsal benzeri minik taslardan olusma kiyisi vardir.</div>`)[0];

            var html_c30e3559674a4390b56a6eace53aeef5 = $(`<div id="html_c30e3559674a4390b56a6eace53aeef5" style="width: 100.0%; height: 100.0%;">Camlarin denize dokundugu, kayalarin camlarla kucaklastigi, sakin sularin en iyi adresi Yesilkoy. Meshur Pempe Kayalar yolu uzerinde yer alan koy, hem deniz tabani hemde cevresinin yesil olmasi ile bu adi almistir. Yorenin yazlari en sakin yeridir.Genis ailelerin ilk tercihi olan koy, agaclarin altinda piknik yapmak, mini kayalardan denize girmek ve sakin plajda deniz keyfi yapmak isteyenler icin idealdir. Karayel ruzgarlari haric tum ruzgarlara kapali ve sakin bir denizi vardir. Daha cok yaz aylarinda cadir kamp kurmak isteyenlerinde gozdesidir burasi. Koyda elektrik ve su olmayisi kamp isini zorlastirsa da manzara herseye degmektedir.Kefken'in merkezine ulastiginizda Kefken Kovanagzi plajini gectikten sonra Cebeci istikametinde ilerlerken Pembe Kayalar tabelasini sol tarafta goreceksiniz. Sapak sonrasinda 1 km ilerledikten sonra sag tarafta bir su deposu goreceksiniz. Depodan sonra soldan inen topak yolu takip ettiginizde Yesil Koy'a ulasacaksiniz. Arac ile koya inmek mumkun olsada ozellikle hafta sonlari yer bulmak oldukca zor. Koya inmeden bir kesif yaparsaniz zorluk cekmezsiniz.Yesil Koy zipkinla balik avlamak ve olta atmak icinde oldukca uygundur. Zipkinla kefal avlayabilirsiniz. Olta ile eskina ve istavrit yakalayabilirsiniz. Tekne sahibi olanlarin demir atip denize girdikleri en korunakli ve sakin bu koy da burasidir. Koy sesizligin Kefken'deki adresidir.Dogal bir sit alani olan koyda ates yakmak yasaktir. Mangal yaptiginiz takdirde yetkililer size uyaracaktir. Yemek icmek icin daha aperatif seyler tercih etmeniz koyda rahat bir gun gecirmenizi saglayacaktir. Koyda su oldukca temizdir. Kiyi ile denizin ilk metreleri tas oldugu icin ayaginiza uygu bir deniz terligi ile denize giriniz. Koyun olta kismi yesil bir renkte alti puruzsuz kum ile kaplidir. Kayalar ustunde guneslenmek en buyuk keyiftir.</div>`)[0];

            var html_31de0f57971c4fe1abb55b73d84125e0 = $(`<div id="html_31de0f57971c4fe1abb55b73d84125e0" style="width: 100.0%; height: 100.0%;">Kocaeli'nin Karadeniz sahilindeki Kandira ilcesinin tatil beldelerinden Kerpe'nin kiyi seridinde bulunan ve "Kartal Kayalari" olarak adlandirilan falez olusumlari, turistlerin ilgi odagi haline geldi.Tatilini Kandira'da gecirenlerin araclariyla rahatlikla ulasabildikleri bolge, gunesin dogusunu ve batisini izlemek, balik tutmak, fotograf cekmek, kamp kurmak, kaya tirmanisi veya dalis yapmak isteyen yerli ve yabanci turistler icin farkli bir alternatif sunuyor.Tirmanarak kayalarin uzerine cikan vatandaslar, 15 metreyi bulan yukseklikten Karadeniz'in serin sularina atliyor. Cevredeki turistler, maceracilarin bu tehlikeli ve cesaret gerektiren atlayisini fotograflamak icin adeta birbirleriyle yarisiyor.Gun dogumu ve batimini izlemek isteyenlerin de tercih ettigi doga harikasi kayaliklar, fotograf meraklilari veya romantik anlar yasamak isteyen ciftlerin de ugrak mekanlari arasinda bulunuyor.Yeni yerler kesfetmek, farkli heyecanlar yasamak ve yeni insanlarla tanismak isteyen turistler, ozel olarak hazirlanan kamp alaninda cadir kuruyor.Kayaliklarda olta atabilen kampcilar, hem balik tutmanin hem de yakaladiklari baliklari mangalda pisirmenin keyfini yasayabiliyor.</div>`)[0];

            var html_b35799c9719a42ec88dac1236255ef03 = $(`<div id="html_b35799c9719a42ec88dac1236255ef03" style="width: 100.0%; height: 100.0%;">Kuzuyayla Tabiat Parki, Kartepe Ilcesi, Masukiye ve Derbent Beldeleri sinirlari icinde,Kartepe'nin Izmit Korfezi ve Sapanca golunu goren kuzey batisinda bulunmaktadir. Kartepe'de kurulmus olup dogal hayatin butun guzelliklerini tasimaktadir. Istanbul, Sakarya, Bursa illeri gibi nufus yogunlugunun fazla oldugu yerlesim alanlarina yakindir ve ulasim kolayligi mevcuttur. Alan Izmit merkez ilceye 27 km, Golcuk ilcesine 44 km, Sakarya iline 72 km, Yalova Iline 77 km ve Istanbul Iline 130 km mesafede, Izmit-Sakarya, Izmit-Yalova karayollarina 25 km mesafede bulunmaktadir. Bu bolgede  iliman bir iklim vardir. Yazlari sicak ve az rutubetli, kislariyagmurlu ve serin gecer. Ilkbahar ve son-baharda bol yagmur alir, kisin karlidir. Tabiat parkinin tamami devlet ormanidir. Alan icerisinde kir kahvesi, bufe, giris kontrol binasi ve beton piknik masalari bulunmaktadir. Kuzuyayla Tabiat Parki'nin gunubirlik kullanim alani yaklasik olarak 1150 kisi kapasitelidir. Denizve gol manzarali birkac dagdan biri olan Kartepe'de bulunan Kuzuyayla Tabiat Parki Izmit Korfezi'ne hakim genis bir perspektifle seyir manzarasi imkanina sahiptir. Cadir ve karavan yerleri de bulunan dogal guzelliklere sahip Tabiat parki yaz ve kis faydalanilabilecek bir yerdir.</div>`)[0];

            var html_dd19f8d1f44e4a65b68d75123bc9c9a1 = $(`<div id="html_dd19f8d1f44e4a65b68d75123bc9c9a1" style="width: 100.0%; height: 100.0%;">Barakli Goleti  Bursa'nin Keles ilcesine bagli Barakli Koyu'nde bulunuyor. Bursa sehir merkezine yaklasik olarak 65 km uzaklikta olan bu golete gitmek icin Keles yolunu takip etmeniz gerekiyor. Misi ve Doganci koylerini gectikten sonra 13. kilometrede Doganci Baraji mevkiinde sola Keles yonune devam etmeniz gerekiyor. 6 kilometre boyunca Doganci Baraj golune paralel ilerleyen yol Caybasi koyu icinden gecerek Barakli Koyune ulasir. Golet yoluna Catak Mahallesinden girilir. Catak Deresi'ne paralel olarak ilerleyen yol 4. kilometre sonra Catak orman deposundan sola donerek devam eder. Barakli Koyu'ne ulasana kadar virajli, asfalt bir yoldan devam ediyorsunuz. Barakli Koyu'ne geldikten sonra 7,5 km kadar micirli bir yoldan devam ediyorsunuz. Sonrasinda Bursa'nin sakli yuzunu goruyorsunuz karsinizda. Barakli Goleti kamp alanin ulasimi biraz zor olsa da gidince dogayi hissedeceginiz yerlerden birisidir.  Barakli Goleti'nde telefon kismen cekiyor, tuvalet yok, market Barakli Koyu'nde var, icme suyu var, ates yakilabiliyor. Huzurlu, sessiz sakin bir kamp yapmak istiyorsaniz Barakli Goleti'ne gidebilirsiniz.Kaynak: https://www.instagram.com/dilara.hacioglu/https://www.instagram.com/yunussavastr/https://www.instagram.com/ulas.uluturk/</div>`)[0];

            var html_152d5d02c5b8436bbe2e73c779ece654 = $(`<div id="html_152d5d02c5b8436bbe2e73c779ece654" style="width: 100.0%; height: 100.0%;">Kocaeli'nin Yuvacik bolgesinde bulunan Menekse Yaylasi, yesilin hakim oldugu dogasiyla gorenlerin begenisini kazaniyor. Sehir kalabaligindan uzaklasip Yuvacik otellerinde kalan tatilciler, Menekse Yaylasi'nin guzelligine mutlaka sahit oluyor. Menekse Yaylasi, ozellikle doga sporlari icin oldukca elverislidir. Oyle ki, doga severler tarafindan surekli ziyaret edilir. Burada trekking yapabilir, bisikletle cevreyi kesfedebilirsiniz. Yuvacik'ta bulunan doga spor kuluplerinin duzenledigi yuruyuslere dahil olarak da yaylayi kesfedebilirsiniz. Buyuleyici guzellikteki bu doga, sizlere farkli manzaralar sunacak. Yayla  Istanbul'a 135 km uzakliktadir. Basiskele'ye 15 km, Izmit'e ise 30 km'lik mesafede yer aliyor. Peki Menekse Yaylasi'nda hangi imkanlar var  Kamp yapmak ucretsiz. Herhangi bir tesis yok. Tuvalet yok. Ates yakilabilir, odun var. Telefon cekmiyor. Icme suyu icin cesme var. Market alisverisinizi Yuvacik'tan yapin. LUTFEN CEVREYI TEMIZ TUTALIM.Fotograf: https://www.instagram.com/tekbasinadaolur/</div>`)[0];

            var html_2d3cdc71b01643598d1202d4e3ee1eb8 = $(`<div id="html_2d3cdc71b01643598d1202d4e3ee1eb8" style="width: 100.0%; height: 100.0%;">Sakarya Tarakli bolgesinde 20 km uzaklikta yer alan 1150 metre yuksekligindeki Karagol Yaylasi hem goleti hem de yuruyus parkurlari ile foto ve gezi sever icin harika bir yer. Henuz cok fazla bilinmemesi temiz ve dogal kalmasinin en onemli sebebi. Yilin her zamani gelinebilecek bir yer olan yaylada sonbaharda trekking, ilk baharda kamp ve piknik, yazin ise senliklere katilabilirsiniz. Ozellikle son yillarda yamac parasutu de cok on plana cikmis. Burada kamp yapmak icin ozel bir tesis yok. Cadirinizi kurabilir ya da karavanla gelebilirsiniz. Olabilecek ihtiyaclarinizi ise Tarakli'dan karsilayabilirsiniz. Yaylada su bulunuyor, elektrik mevcut degil. Yaylanin bir ucundan digerine bir saatte ulasmaniz mumkun. Gezerken Roma doneminden kalma kalintilari da gorebilirsiniz. Yaylada her Cuma gunu Pazar kuruluyor. Pazara ugrarsaniz geleneksel bir el sanati olan simsir ve kayin agaclarindan yapilmis kasiklardan almanizi oneririz.Kaynak: https://www.instagram.com/gamzenika</div>`)[0];

            var html_ffa4de3f576b4e31a3b23fa1bdfb3903 = $(`<div id="html_ffa4de3f576b4e31a3b23fa1bdfb3903" style="width: 100.0%; height: 100.0%;">Sogucak Yaylasi, Sakarya'ya bagli Sapanca ilcesinin, deniz seviyesinden yaklasik 1100 metre yukseklige sahip, 900 donumluk alanda ve ilce merkezine 17 km mesafede yer alan doga harikasi bir yaylasidir. Sogucak Yaylasi'na ulsim ise su sekildedir  Sapanca - Muradiye Koyu yolundan Erdemli Koyu'ne gelmeden once saga tarafa ayrilan yolundan oldukca dar, dik ve keskin virajli toprak yolu takip yaklasik 50 dakika kadar suren bir yoldan yaylaya ulasiyorsunuz. Sogucak Yaylasi'na ciktiginizda sizi karsilayan muhtesem dogaya hayran olacaksiniz.Sogucak Yaylasi'na ulastiginiz anda sag tarafta Sapanca Belediyesi'nin yaptirdigi tesisi goreceksiniz. Burada lavabo ve su ihtiyacinizi karsilayabilirsiniz. Tesisisin arka tarafindan inen yolu takip ettiginizde kaynak suyuna ulasiliyor ve icme suyu ihtiyacinizi karsilayabiliyorsunuz. Doga ile ic ice bir yerde oldugunuz icin tedbirli davranmanizi tavsiye ederiz. Olasi ihtimallere karsi yaninizda su bulundurmanizda kesinlikle fayda var. Ayrica su kaynagina ulastiktan sonra bir sure yururseniz Yangin Deresi'ne variyorsunuz. Yollarda ayi ayak izleri gormeniz de gayet mumkun sonucta doganin kucagindasiniz.Sakarya Belediyesi, gruplarin bu yayladi sportif aktiviteler yapilacagini dusunerek, mini bir voleybol sahasi yapmistir. Yaylada irili ufakli bircok barakayi, yesilligin bol olmasindan oturu otlanan hayvan suruleri ile de denk gelme olasiliginiz oldukca yuksek.</div>`)[0];
            popup_eb3d5aa429b546e292429e88b9be9017.setContent(html_ffa4de3f576b4e31a3b23fa1bdfb3903);

            var html_03b335fe0fc24d6b888845cd1f0586ec = $(`<div id="html_03b335fe0fc24d6b888845cd1f0586ec" style="width: 100.0%; height: 100.0%;">Badara Yaylasi ismini, Rize'nin Hemsin Ilcesi Bahar Mahallesi, eski adiyla Badara Koyunden almistir. Bu yayla, Badara Koylulerince yaklasik 20 hane olarak uzun yillar once ( kesin kurulus tarihi bilinmemektedir) kurulmus olup 1980 yillarina kadar mezra olarak kullanmislardir. 1980'li yillara kadar mezrada hane basi yaklasik 10 - 15 buyuk bas hayvanla mezracilik yapilirdi. Karlarin erimesiyle birlikte Hemsin'in Kantarli Koyu Cupenduz dedikleri yerden armut dibinden baslayan patika yoldan yaya yuruyerek 4 -5 saate Badara mezrasina varilirdi. Bir muddet bu mezrada kaldiktan sonra Badara yaylasina gore 1000 metre daha yuksekte 2800 Rakim yukseklikte Kackar Daglari eteginde bulunan Ambarli Yaylasina gidilirdi. Ambarli yaylasinda guz mevsimine kadar yaklasik iki ay yaylacilik yapilip havalarin sogumasiyla birlikte tekrar Badara Mezrasina goc edilirdi.1980'li yillara kadar bu sekilde devam eden mezracilik bircok hanenin cesitli sebeplerden dolayi artik mezraya cikmamalari nedeniyle hane sayisi 4-5 haneye kadar dusmustur. Bu nedenlerden dolayi mezrada bulunan hane sayisinin azligi nedeniyle mezra halki Ambarli Yaylasina cikmayip Badara Mezrasini Yayla olarak kullanmaya baslamislardir. Uzun yillar boyunca yolu, suyu ve elektrigi olmayan bu yayla 1990'li yillarda yola, 2000'li yillarda elektrige kavusmustur. Gunumuzde yol, su ve elektrigin gelmesiyle birlikte neredeyse yok olmaya yuz tutmus olan bu yayla adeta yeniden canlanmistir.Kaynak: https://www.instagram.com/yaylecicegi/</div>`)[0];

            var html_9a774970dafb4163808142ae205f424b = $(`<div id="html_9a774970dafb4163808142ae205f424b" style="width: 100.0%; height: 100.0%;">Esentepe (Dama) Cadir Kamp Alani  sevdiklerinizle birlikte Saroz Korfezi'nde Karaincirli sahilinde bulunan dogayla ic ice kamp yapabileceginiz harika bir aile isletmesi dir.  Istanbul'a 3,5 saat uzaklikta bulunan Esentepe (Dama) cadir kamp alani Trakya'da kamp tatili arayanlarin tercih edebilecegi bir noktadir.  Saroz Korfezi'nde guvenli ve huzur ortaminda kamp yapmak icin Esentepe (Dama) cadir kamp alanini mutlaka gormelisiniz. Rezervasyon ve bilgi almak icin iletisim bilgileri bolumunden isletme sahibi Cetin Bey ile gorusebilirsiniz. Cadir kamp alanimizda, sehir gurultusunden uzak sessiz sedasiz huzur dolu bir ortam bulursunuz. Ayni zamanda gun boyu ailenizle veya arkadaslarinizla gecireceginiz kaliteli bir zaman veya aksam ates basi sohbetler veya tavla turnuvalari, takim tavlasi, okey, tabu ve benzeri oyunlar oynayabilirsiniz.  Unutamayacaginiz bir kamp tatili sizi bekliyor. Cadir kamp alanimizda, 2-3-4 Kisilik cadirlarimiz, icinde yatak ve nevresimleriyle beraber hazir bir sekilde sizin konaklamanizi bekliyor.  Ayrica aydinlatma, masa-sandalye ve mutfak malzemeleri de bizden. Isterseniz kendi malzemelerinizle gelebilir daha ekonomik bir tatil yapabilirsiniz... 2 Yetiskinin yaninda 0-6 yas ucretsizdir. 6 yasindan buyuk herkesten ucret alinir. Kamp alanimizda mangal serbesttir. Kamp alaninda semaver ve nargile serbesttir. Kamp alanimizda munferit ates yakmak yasaktir..BLOG: https://www.kampyerleri.org/dama-kamp-alani-saros-korfezinde-yeni-yuzuyle-sizi-bekliyor/.ILETISIM BILGILERI : www.damakampalani.com : Cetin Bey - 0533 722 63 53 : Oznur Hanim - 0533 254 5748 : https://www.instagram.com/dama_kayak_turlari/ DM : https://www.facebook.com/ESENTEPE-KARAVAN-VE-%C3%87ADIR-KAMPI-110168505736013/</div>`)[0];
            popup_105517e8632f46e5be1553d6ca8b4f47.setContent(html_9a774970dafb4163808142ae205f424b);

            var html_850db905eb8b486ba9b7573e5d11fc89 = $(`<div id="html_850db905eb8b486ba9b7573e5d11fc89" style="width: 100.0%; height: 100.0%;">@bayedigneadaa 2019 yilinda acilmis olup 15 donum arazi uzerine kurulu olan  mese, palamut, cam agaclari, farkli meyve ve bitki agaclarini icerisinde barindiran tesisimizde 6 adet olmak uzere  WC ve 24 saat sicak su bulunan bakimli duslarimiz vardir.  Onumuz kumsal arkamiz orman ve gol olan tesisimize hayvan dostlarimiz kabul edilmektedir. 350 metrekare buyuklugunde kapali olan sosyal tesisimizin butun urunleri kendi mutfagindan cikmaktadir.  Yoresel kahvalti kendimize ait hamburger ve pizza cesitlerimiz mevcuttur.  Alkollu ve alkolsuz kokteyller, ithal kahveler sosyal tesisimiz icinde sizlere hizmet vermektedir. Kamp alani icerisinde mangal alanlari, 60 araclik otoparkimiz, basketbol sahasi ve kamelyalarimiz mevcuttur.  Cadirli ve cadirsiz kampci agirlamaktayiz. Sehir merkezine yurume mesafesinde (100metre) bulunmaktayiz.Tamamen seckin kampcilardan olusan portfoyumuzle hizmetinizdeyiz. Nisantasinda bulunan hunhar kokteyl bari ve karakoyde bulunan Dem1 ve Dem 2 meyhaneleri isletmemize ait olup hizmetinizdedir.Igneadanin en seckin mekaninda sizlerle beraber olmaktan mutluluk duyariz.Turkiye'nin her yerinde iyi kamplar dileriz... Iletisim:05327670585 @bayedigneadaa</div>`)[0];

            var html_3f41bb7d1b8d44499dff2362426b154d = $(`<div id="html_3f41bb7d1b8d44499dff2362426b154d" style="width: 100.0%; height: 100.0%;">Trakya bolgesinin Kirklareli sehrine bagli Kiyikoy kasabasi Istanbul'a sadece 1.5 saat uzaklikta olusu ile hafta sonu kacamagi yapilabilecek yerler arasinda ilk sirada geliyor. Kiyikoy'e gittiginizde ise aileniz,sevdikleriniz ve arkadaslarinizla birlikte rahat bir kamp hayati, sicak bir ortam, hijyenik, huzurlu ve guvenli bir yerin adresi ise Salas Cafe Camp ve Piknik Alani.Salas kampingte ister kendi cadirinizla isterseniz icerisinde iki kisilik aile tipi yataklarin ve temiz nevresimlerin bulundugu kamp alaninin sizlere sagladigi cadirlarda kalabilirsiniz. Kamp alaninda dus, bay-bayan wc,bulasik istasyonu, buz dolabi, voleybol sahasi gibi bircok seyin disinda ozellikle gun icerisinde kahvalti, aksam yemegi, aperatif atistirmalik ya da ana yemek tarzinda yeme ve soguk,sicak,alkollu ya da alkolsuz icecek ihtiyacinizi karsilayabilecek birde restaurant bolumu bulunmaktadir. Ayrica kamp alani sahipleri kamp yapacak kisilerin rahatligi amaci ile cadir + kahvalti konseptinide getirmisler. Cadir + kahvalti ucreti cadir fiyatina arti olarak kisi basi 25 TL seklinde aliniyor. Bu guzel kamp alanina gelmisken dere ustunde bulunan iskelesinde kahvalti keyfini de yasamadan gitmemenizi oneririm.Son olarak cadir fiyatlarina gelirsekte kamp alaninin sunmus oldugu cadirlarda kalma ucreti gecelik cadir basi 100 kendi cadirinizla geldiginizde gecelik cadir basi 50 tl seklinde daha detayli bilgi almak ve rezervasyon icin ise iletisim numarasindan Ceyhun Bey'i arayabilirsiniz.Telefon: 0551 711 40 94Instagram: https://www.instagram.com/kiyikoy.salas.camp/</div>`)[0];

            var html_38e05f0058004858b45168e98b3ca003 = $(`<div id="html_38e05f0058004858b45168e98b3ca003" style="width: 100.0%; height: 100.0%;">Ulkemizin en bati kisminda farkli bir dunya, hic kirletilmemis bir deniz ve muhtesem bir doganin oldugunu soylesek, biliyorum deyip yanlis tahminlerde bulunanlar cok olacaktir.Sizlere Trakya bolgesinin esi benzeri bulunmayan bir noktasidan bahsedecegiz  Begendik Koyu'nden. Kirklareli'nin Demirkoy ilcesinde bulunan Begendik Koyu, hic alisik olmadiginiz bir tatil yasatacak sizlere.Bulgaristan sinirinda bulunan koy, insani buyuleyecek kadar temiz bir denize sahip. Denizin cok kalabalik olmamasi, sizleri cok sasirtacak. Gunumuze bozulmadan, kirletilmeden kalmasini, denizin cok fazla bilindik bir yer olmadiginin gostergesi. Begendik Koyu'nde oyle uzun tatiller yapamazsiniz. Cunku koyde ve deniz kenarinda konaklama tesisi bulunmamaktadir. Kamp yapabilirsiniz.Demirkoy-Igneada'da bu guzel denizin ardindan Dupnisa Magarasi'ni ve Igneada Longozu'nu kesfe cikabilirsiniz.</div>`)[0];

            var html_0aaece6318054b81bd28aa5a188e5939 = $(`<div id="html_0aaece6318054b81bd28aa5a188e5939" style="width: 100.0%; height: 100.0%;">Kultur ve tarih turizminin gozdesi olan Edirne'nin sahip oldugu dogal guzellikler hafta sonlarinda doga tutkunlarinin vazgecilmez mekanlari haline geldi. Bu mekanlarin basinda 2005 yilinda Bakanlar Kurulu Karariyla Turkiye'nin 36. Milli Parki olarak ilan edilen Gala Golu Milli Parki geliyor. Istanbul'a yakinligi ve ulasim kolayligi ile ziyaretcisi her gecen yil artan Milli Parkin buyuklugu yaklasik 6.000 hektari buluyor. Pamuklu, Kucuk Gala ve Buyuk Gala Golleri ile Hisar Dagi eteklerindeki ormanlik alandan olusan Milli Park bolgesi Enez ve Ipsala Ilcesi sinirlari icerisinde bulunuyor. Turkiye'nin en onemli sulak alanlarindan kabul edilen Milli Parkta 46'si yerli, 117'si gocmen 163 kus turu gozlemlenebiliyor. Turkiye'nin ikinci buyuk kus cenneti olarak nitelendirilen alanda ziyaretciler doga sporlari kurallarina uygun olarak dogal hayati bozmadan, yuruyus, bisiklet kullanma, manzara seyretmek, doga fotografciligi, kus gozlemciligi, piknik vb. aktiviteler gerceklestirebiliyor.</div>`)[0];
