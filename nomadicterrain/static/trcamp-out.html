            var html_f9d05f1e0dc54f249a2aeee229783f1b = $(`<div id="html_f9d05f1e0dc54f249a2aeee229783f1b" style="width: 100.0%; height: 100.0%;">Mersin'de gezilecek yerlerden biri olan ve Erdemli ilcesinin sinirlari icerisinde bulunan Kayaci Vadisi, dogal guzelligiyle bilinmektedir. Vadinin sahip oldugu yesillikler, insana huzur vermektedir. Ayni zamanda Vadi icerisinden gecen Limonlu Cayi, vadiye ayri bir huzur katmaktadir. Vadinin icerisinde bulunan Limonlu Cayi'nin ozelligi 130 kilometre uzunlugunda olmasi ve Akdeniz'e dokulmesidir. Lamos Kanyonu olarak bilinen Kayaci Vadisi Doga tutkunlarinin mutlaka gormesi gereken yerlerdendir. Bu vadide heyecanli yuruyus yollari degisik bitki turleri  ve hayvan cesitleri bulunmaktadir. Bunun yaninda balik tutma, kaya tirmanisi yapma, piknik yapma, fotograf cekme, avlanma ve kamp kurma  gibi imkanlarda bulabilirsiniz.  Ulasim: Kayaci Vadisi Mersin iline bagli olan Erdemli ilcesinin, Limonlu beldesinde yer almaktadir. Limonlu ilcesi Mersin'e 45 kilometre mesafede bulunur. Aracinizla buraya ulasmak icin Limonlu beldesine girdikten sonra, beldenin tam merkezinde bulunan trafik isiklarindan saga dogru sapilir. Limonlu merkezinden yaklasik 12 kilometre eski asfalt yoldan devam edilir. Bu yolda karsiniza cikan tavuk ciftliginden sonra dereye dogru devam eden yol takip edilerek, Limonlu Cayi'na ulasilir. Ozel araciniz yoksa buraya ulasmak oldukca zordur ancak yine de Limonlu ya giden araclari kullanarak, Limonlu merkezine gelip, daha sonra taksiyle gitme imkani bulabilirsiniz.  : @gulserenknli</div>`)[0];

            var html_229757745a3241da9eed4ac1a8d56514 = $(`<div id="html_229757745a3241da9eed4ac1a8d56514" style="width: 100.0%; height: 100.0%;">2017 yilinda 10.000 m2 ormanlik alan icerisine once kendi evimizi yaparak insaa etmeye basladigimiz aile  isletmemiz 2018 yilindan beri faaliyet vermekte.Likya yolunun Karaoz - Adrasan bolumu uzerinde bulunan alanimizda Bungalov evleri, ahsap kamelya ve cadir alanlari olmak uzere her istege uygun konaklama olanagi mevcut.Evler birbirinden ayri, onlerinde oturmalik cardagi, golge ve meyve veren  muz agaclari bulunmakta. 1+1 tum ev arac gerec ve ihtiyaclari icerisinde mevcut..Kamelyalar 20 adet ve bircogu cam agaclarinin golgesinde, yerden yuksek, catili, elektrik ve isigi mevcut, uzerine cadir kurulabilen 6m2 yerlerdir. .Cadircilar icin alanda Dus , Tuvalet , Wi-Fi , Buzdolabi, Mutfak, Camasir makinesi mevcuttur. Ve ucretsizdir. . Denize (korsan koyu) uzakligimiz 5-6 dk 300m yurume mesafesinde, koy taslik ve sahili kisadir hemen yakindaki sahil kumsal ve derin degil sigdir.3km arac ile 2 km de Likya yolundan gidilerek ulasila bilen Gelidonya Feneri de bide yakindir. .Bilinen kamp alanlarinin aksine fiyatlarimiz kisi basi degil cadir basi yada ev fiyatidir. Ve her zaman en dusuk fiyatli Camping olma misyonumuz vardir. .Alanda kontrollu ates yakimi ve kendi yemeginizi yapmak serbesttir, yapmak istemeyen icin ortak alan kafeteryamizda kahvalti ve yemek hizmeti vermekteyiz.En yakin market Karaoz koyunde 4 km mesafededir. Kafeteryamizda aparatif tost gozleme vb ve sicak soguk alkollu alkolsuz icecekler mevcuttur.Haftanin bazi gunleri canli muzik olmaktadir. Aksamlari arkadas gruplari istegi uzerine karaoke ve eglenceler yapilmaktadir..Alanimizda kahvalti ve yemeklerde kullandigimiz sut, yogurt, ayran, bal, tereyagi, yumurta, domates, biber, fasulye misir vb. bahcemizden ve hayvanlarimizdan dogal olarak elde etmekteyiz..Tesisimize her turlu evcil hayvan getirilebilmektetir. Dogayi ve hayvani seven insan, guzel ve iyi insandir dusuncesini savunmaktayiz.Kendimize ait 2 kopek  3 kedi  bir cok  , inek  ve koyun da bulunmaktadir...: 0545 448 4541https://www.instagram.com/korsancamping/</div>`)[0];

            var html_0091ec16c84345b0a7bed237ab72f9d7 = $(`<div id="html_0091ec16c84345b0a7bed237ab72f9d7" style="width: 100.0%; height: 100.0%;">Sarpincik Deniz Feneri/ Karaburun-IzmirBirkac yil once fotografini bir dergide gormustum.Ve bir gun mutlaka bu emektar deniz fenerini gormeliyim diyip aklima kazimistim.Bu yaz yaptigim ege turunda burayida ekledim.Aracla bile gidilmesi cok zor olan bu yere otostop cektigimiz Yusuf Abi sagolsun bizi goturdu.Yolu gercekten zorluydu.Ama oraya gitmeyi basarmistik WC yok, icme suyu yok, yakinda hicbir isletme yok, sadece kendi aracinizla ulasim saglayabilirsiniz, otostop neredeyse imkansiz.Soyle bir tarif etmek gerekirse  Karaburun Yeniliman'dan 12 km daha ileriye gidin.Yarimadanin uc noktasina yaklastiginizda Sarpincik Koyu tabelasindan sapin. Tepelere cikin ve en uc noktada karsiniza cikacak olan Sarpincik Deniz Feneri tabelasini takip edin.Bundan sonra daglarin arasinda toprak patika yoldan, ruzgar gulleri esliginde 12 metrelik beyaz kulesi ve bahce icinde fener evi ile Sarpincik Deniz Fenerine variyorsunuz. Bana kalirsa kesinlikle oraya gitmek degdi.Ozkan Gulkaynak, "Iskocya cografyasini andiran bir dogada, guzel bir yamacta konuslanmasi onu daha da cekici kiliyor" diyor. Gercekten de cok hakli oyle bir guzellige sahip.10 Ocak 1938 yilinda insa edilen deniz feneri Turkiye'deki 50 deniz fenerinden biri.Ve en iyi 10 fenerden biri olarak kabul ediliyor.Sessiz sakin bir yere kacmak icin cok ideal bir yer hemen asagisinda yuzebileceginiz bir koy bulunuyor ve tabi bolca huzur : https://www.instagram.com/ucurtmakiz</div>`)[0];

            var html_2c0cf5e060984f6d970b17dbfd329332 = $(`<div id="html_2c0cf5e060984f6d970b17dbfd329332" style="width: 100.0%; height: 100.0%;">Yalova'nin Cinarcik ilcesine bagli olan Tesvikiye Koyu'nun 6 km yukarisinda bulunuyor. Doga severlerin yaz-kis ugradigi Erikli Yaylasi'nin denizden yuksekligi tam 600 metre. Kestane, karaagac, ihlamur, koknar ve elma agaclarinin cevreledigi bir yuruyus parkuruna sahip Erikli Yaylasi. Bu yuruyus parkurunun en onemli ozelligi ise icerisine gizlenmis pek cok selale barindiriyor olmasi. Erikli Deresi'ni takiben yurumeye basladiginizda, doganin icine gizlenmis bu harika selaleleri kesfedebilmeniz mumkun. Kis aylarinda Erikli Yaylasi oldukca zorlayici olabiliyor. Bunu da dikkate almakta fayda var. Bolgede isletme disinda kalan yerlerde kamp yapilmasi yasak , koylunun tapulu alani olarak gecmektedir .Detaylar: https://www.kampyerleri.org/kirkahvesi-garden-camping-eriklide-sizleri-bekliyor/https://www.kampyerleri.org/erikli-selalesi-tabiat-park-kamp-alani/</div>`)[0];

            var html_e301e7c6daa34149882b8cb5a6c8895c = $(`<div id="html_e301e7c6daa34149882b8cb5a6c8895c" style="width: 100.0%; height: 100.0%;">Bursa'da kamp yapilacak yerler deyince akla ilk gelen Uludag olur. Uludag, dogasiyla herkesi kendine hayran biraktigi gibi ayni zamanda bunyesinde bulundurdugu goller, selaleler ve akarsularla da herkesin begenisini kazanmistir. Uludag 2.543 metre rakimiyla Marmara Bolgesi'nin en yuksek dagi olarak bilinir. Uludag'a cikanlarin gormesi gereken baslica yerler ise  Bakacak seyir terasi, Softabogan Selalesi, Goller bolgesi, Cobankaya kamp alani, Sarialan kamp ve gunubirlik alani olabilir.Detay: http://www.kampyerleri.org/uludag-cobankaya-kamp-alani/</div>`)[0];

            var html_690958dec1104348be62ecedde92e248 = $(`<div id="html_690958dec1104348be62ecedde92e248" style="width: 100.0%; height: 100.0%;">Bakacak'in guneydogusundaki Dombay cukuru vadisinde kalan Softabogan selalesi yuksekten akmamasina ragmen kuzeye akan Kirkpinar derenin olusturdugu bircok selalenin en unlusudur. Cobankaya kamp alani karsisindaki Sultan Selim senaberligi (camligi) olarak da bilinen bolgenin kuzeyinde kalan selaleye akan derede cok sayida dogal havuz bulunur.Softabogan selalesi parkurunun girisi, Cobankaya kamp alanindan asfalt yola cikip sola, Bakacak istikametine dogru yurundugunde yaklasik 500 m. mesafede Orman mudahale araclarinin kullandigi toprak yoldur. Bodur Ardic'lar arasindan alcalarak cam ormanina dogru ilerleyen patika 850 m. Sonra Kirkpinar dereye iner. Patikanin sagindaki cesmenin bulundugu noktadan kuzeye uzanan genis alan ise Sultan Selim Senaberligi olarak bilinir. Derenin her iki yakasinda da bulunan patikalar takip edildiginde yaklasik 1.5 kilometre sonra Softabogan selalesine varilir. Softabogan selalesi adinin, Yavuz Sultan Selim'in taht mucadelesi yaptigi kardesi Sehzade Ahmet'in bes nefer biraderzadesini bir av sirasinda burada bogdurmasini nedeniyle verildiginden Solakzade tarihinde bahsedilir. Sultan Selim Senaberligi olarak bilinen sahanin adi da bu hadiseden kalmadir. Cam agaclari nedeniyle kuytu bir bolge halindeki Softabogan selalesi 1950 yillarindan gunumuze yaz aylarinda doga yuruyusculerinin yogun ilgisini ceker.Fotograf: Niyazi Solak - niyazisolak2@gmail.com</div>`)[0];
            popup_254b8ddc0bba4ea5b1389cc6ef58fa30.setContent(html_690958dec1104348be62ecedde92e248);
        

        marker_4194195977434fe691feb104d62e2bdf.bindPopup(popup_254b8ddc0bba4ea5b1389cc6ef58fa30)

            var html_c438e32165d44678934590b94955fb66 = $(`<div id="html_c438e32165d44678934590b94955fb66" style="width: 100.0%; height: 100.0%;">Agva Kilimli Koyu, Istanbul'da yasayanlarin kesinlikle tercih etmesi gereken kamp yerlerinden birisidir. Kilimli Koyu'na ulasim hic de zor degil. Kilimli Koyu'na gitmek icin once Agva'ya ulasmaniz gerekiyor. Uskudar'dan kalkan 139A otobuslerine binerek  yaklasik 4 saatlik bir yolculugun ardindan Agva'ya ulasabilirsiniz. Otobus ucreti ogrenciler icin 9 TL, siviller icin ise 14 TL.Kaynak: https://www.instagram.com/oktayerkan.md/</div>`)[0];

            var html_ee9893d2682c45dbb3f6971980e4a9c1 = $(`<div id="html_ee9893d2682c45dbb3f6971980e4a9c1" style="width: 100.0%; height: 100.0%;">Istanbul Sile'de bulunan Hacilli Koyu Istanbul'a 90 km yani 1,5 saat uzaklikta bulunuyor. Istanbul'dan iki sekilde gidebilirsiniz  birincisi Sile/Agva uzerinden, ikincisi ise Sekerpinar/Gebze uzerinden. Yollar asfalt yormuyor Sile'den sonra biraz virajli oldugu icin yavas gitmeniz gerekiyor. Kamp alanina kadar asfalt yolda gidiyorsunuz o yuzden binek arabalarla gidebilirsiniz. Koye geldikten sonra Selale tabelalarini takip edin, yol uzerindeki tabelalar sizi yonlendirecek. Neredeyse tum cevrede kamp yapma imkani var. Dere kenarinda kamp yapmak icin enfes yerler bulabilirsiniz. Yaklasik 1.5 km'lik parkurda kamp alanindan selaleye yuruyus yapabilirsiniz. Parkurdan ayrilmamak icin nehri takip etmeniz yeterli. Yaklasik 20 dakika suruyor. Selaleye ulastiktan sonra bir ustteki selaleye tirmanip  orada bulunan Gurlek Magarasi'ni gezebilirsiniz. Hacilli Koyu ve Selalesi'nde kamp yapmak ucretsiz, telefon cekiyor, internet cekmiyor. Ates yakabilirsiniz, WC yok, icme suyu yok. Kaynak: https://www.instagram.com/leimoonn/ https://www.instagram.com/hizlikosankaplumbaga/</div>`)[0];

            var html_0bf204ac9cc04784b07a053e55896279 = $(`<div id="html_0bf204ac9cc04784b07a053e55896279" style="width: 100.0%; height: 100.0%;">Darlik Baraji, Istanbul'da yasayanlarin rahat nefes alabilecegi ve huzura kavusacagi bir kamp yeridir. Darlik Baraji  kamp yapmak, doga yuruyusu yapmak, balik tutmak, bisiklet surmek ve ATV ile offroad yapmak icin oldukca elverislidir. Darlik Baraji'nda kamp yapilabilecek onlarca koy vardir. Darlik Baraji  Istanbul Sile'de bulunan Darlik Deresi uzerinde 1986-1988 yillari arasinda kurulmustur.  Ulasim: Darlik Baraji, Sile yolu uzerinde bulunan baraj gollerinden birisidir. Darlik Baraji ve Istanbul arasindaki mesafe 60-70 kilometredir. Istanbul'dan Sile Otoyoluna cikarak sirasiyla  Sultanciftligi Taslitepe Devlet Ormani, Alemdag Ormani, Avcikoru Tabiat Parki ve Yesilvadi'yi gecerek Darlik Baraji'na varabilirsiniz.  Darlik Baraji'nda kamp alani, otel, cafe, pansiyon vb. yapilar bulunmuyor. Fakat Darlik Baraji'nin istediginiz koyunda ucretsiz sekilde kamp yapabilirsiniz. Gittiginiz yerleri temiz birakmaniz kaydiyla ! Barajda  tuvalet, konaklama yeri, elektrik, icme suyu, internet ve dus imkani bulunmuyor.Kaynak: https://www.instagram.com/sserkankocer/BLOG: https://www.kampyerleri.org/darlik-baraji-kamp-deneyimi-istanbul/BLOG 2: https://www.kampyerleri.org/darlik-baraji-kamp-alani/</div>`)[0];

            var html_545028bf26924ed3858e907ba47ba6cd = $(`<div id="html_545028bf26924ed3858e907ba47ba6cd" style="width: 100.0%; height: 100.0%;">Istanbul'un il tabiat parki olma ozelligini tasiyan bu yer 1994 yilinda tabiat parki olarak ilan edilmistir. Yaklasik 3000 hektar alani kaplayan park, gunumuzde Istanbul'un en buyuk tabiat parki olma ozelligini de tasimaktadir.- Park pek cok yabani hayvana ev sahipligi yapmaktadir.- Park ayni zamanda bitki cesitliligi bakimindan da oldukca zengindir.- Piknik: Hazirlayin piknik sepetinizi ve yasanabilecek en guzel hafta sonlarindan birine adim atin.- Bisiklet: Alan icerisinde bulunan arac yollarini kullanarak doga ile ic ice bisiklet surmenin tadini cikarabilirsiniz.- Yuruyus & Kosu: Tabiat parki olur da yuruyus & kosu parkuru olmadan olur mu?- Kamp: Parki cok begenip burada bir gece gecirmek isteyebilirsiniz. Tabi otel ve pansiyon secenekleriniz de mevcut ama cadirli kamp boylesi bir atmosfere daha uygun gibi. Yine de secim sizin. Tabi kendi cadiriniz olmasina da gerek yok. Burada cadirli kamp hizmeti veren bir isletme var.- Kahvalti: En guzel kahvalti mekanlari Polonezkoy'de sizleri bekliyor. Bazi mekanlarin fiyatlari yuksek olabiliyor bu yuzden gideceginiz yeri onceden arastirmanizda fayda var.</div>`)[0];

            var html_f6b1a14ec46b4db4abe234d4c52d34da = $(`<div id="html_f6b1a14ec46b4db4abe234d4c52d34da" style="width: 100.0%; height: 100.0%;">Sakarya(Adapazari) - Sapanca karayolu uzerinde Sakarya'ya 12 km. yakinlikta 27.14 Hektar alanina sahip gunubirlik konaklama, piknik, organizasyon, eglence, yuruyus ve dinlenme alaniydi. 1983 Yilinda halka serbest tesis edilip 2011 yilina kadar B tipi Mesire yeri olarak hizmetine devam ederken Orman ve Su Isleri Bakanliginca Tabiat Parki olarak tescil edildi ve 2015 Yilinda, ormanin tum hizmeti tarafimiza devredildi.Sakarya Il Ormani Tabiat Parki'ni 4 mevsim daha aktif, cafe, restaurant, market ile temiz ve dinlenme, konaklama yapilabilir hale getirip, guvenlik kameralariyla donatip halkin tam guvenligini saglama gorevini severek ustlendik.Sakarya Sapanca Gol Manzarali doga harikasi Tabiat Parkimizda  Cafe - Restaurant ve Marketimizde gunluk ihtiyaclarinizi karsilayabilir, geceyi de Bungalov evlerimizde Sapanca Golu'ne karsi gunubirlik gecirebilirsiniz.Guvenlik:Parkimiz gunun 24 saati kameralarla izlenmekte ve sik sik devriye gezen ekiplerimizce denetlenmektedir.Mescit/Abdesthane/WC/Emzirme odasi:Orman icerisinde market, cafe, restaurant ve piknik alanlari yakinlarinda mescit, abdesthane, lavabo ve emzirme odalari yer almaktadir. Kamp yapmak ucretlidir.</div>`)[0];

            var html_5e6d627230e04b8ca7df7584400d10c1 = $(`<div id="html_5e6d627230e04b8ca7df7584400d10c1" style="width: 100.0%; height: 100.0%;">Camlarin denize dokundugu, kayalarin camlarla kucaklastigi, sakin sularin en iyi adresi Yesilkoy. Meshur Pempe Kayalar yolu uzerinde yer alan koy, hem deniz tabani hemde cevresinin yesil olmasi ile bu adi almistir. Yorenin yazlari en sakin yeridir.Genis ailelerin ilk tercihi olan koy, agaclarin altinda piknik yapmak, mini kayalardan denize girmek ve sakin plajda deniz keyfi yapmak isteyenler icin idealdir. Karayel ruzgarlari haric tum ruzgarlara kapali ve sakin bir denizi vardir. Daha cok yaz aylarinda cadir kamp kurmak isteyenlerinde gozdesidir burasi. Koyda elektrik ve su olmayisi kamp isini zorlastirsa da manzara herseye degmektedir.Kefken'in merkezine ulastiginizda Kefken Kovanagzi plajini gectikten sonra Cebeci istikametinde ilerlerken Pembe Kayalar tabelasini sol tarafta goreceksiniz. Sapak sonrasinda 1 km ilerledikten sonra sag tarafta bir su deposu goreceksiniz. Depodan sonra soldan inen topak yolu takip ettiginizde Yesil Koy'a ulasacaksiniz. Arac ile koya inmek mumkun olsada ozellikle hafta sonlari yer bulmak oldukca zor. Koya inmeden bir kesif yaparsaniz zorluk cekmezsiniz.Yesil Koy zipkinla balik avlamak ve olta atmak icinde oldukca uygundur. Zipkinla kefal avlayabilirsiniz. Olta ile eskina ve istavrit yakalayabilirsiniz. Tekne sahibi olanlarin demir atip denize girdikleri en korunakli ve sakin bu koy da burasidir. Koy sesizligin Kefken'deki adresidir.Dogal bir sit alani olan koyda ates yakmak yasaktir. Mangal yaptiginiz takdirde yetkililer size uyaracaktir. Yemek icmek icin daha aperatif seyler tercih etmeniz koyda rahat bir gun gecirmenizi saglayacaktir. Koyda su oldukca temizdir. Kiyi ile denizin ilk metreleri tas oldugu icin ayaginiza uygu bir deniz terligi ile denize giriniz. Koyun olta kismi yesil bir renkte alti puruzsuz kum ile kaplidir. Kayalar ustunde guneslenmek en buyuk keyiftir.</div>`)[0];

            var html_c2022db511c44fa3a344550fb3e751bd = $(`<div id="html_c2022db511c44fa3a344550fb3e751bd" style="width: 100.0%; height: 100.0%;">Kuzuyayla Tabiat Parki, Kartepe Ilcesi, Masukiye ve Derbent Beldeleri sinirlari icinde,Kartepe'nin Izmit Korfezi ve Sapanca golunu goren kuzey batisinda bulunmaktadir. Kartepe'de kurulmus olup dogal hayatin butun guzelliklerini tasimaktadir. Istanbul, Sakarya, Bursa illeri gibi nufus yogunlugunun fazla oldugu yerlesim alanlarina yakindir ve ulasim kolayligi mevcuttur. Alan Izmit merkez ilceye 27 km, Golcuk ilcesine 44 km, Sakarya iline 72 km, Yalova Iline 77 km ve Istanbul Iline 130 km mesafede, Izmit-Sakarya, Izmit-Yalova karayollarina 25 km mesafede bulunmaktadir. Bu bolgede  iliman bir iklim vardir. Yazlari sicak ve az rutubetli, kislariyagmurlu ve serin gecer. Ilkbahar ve son-baharda bol yagmur alir, kisin karlidir. Tabiat parkinin tamami devlet ormanidir. Alan icerisinde kir kahvesi, bufe, giris kontrol binasi ve beton piknik masalari bulunmaktadir. Kuzuyayla Tabiat Parki'nin gunubirlik kullanim alani yaklasik olarak 1150 kisi kapasitelidir. Denizve gol manzarali birkac dagdan biri olan Kartepe'de bulunan Kuzuyayla Tabiat Parki Izmit Korfezi'ne hakim genis bir perspektifle seyir manzarasi imkanina sahiptir. Cadir ve karavan yerleri de bulunan dogal guzelliklere sahip Tabiat parki yaz ve kis faydalanilabilecek bir yerdir.</div>`)[0];

            var html_6c6ac081c75841bdab2397be2dc1ff0d = $(`<div id="html_6c6ac081c75841bdab2397be2dc1ff0d" style="width: 100.0%; height: 100.0%;">Sakarya Tarakli bolgesinde 20 km uzaklikta yer alan 1150 metre yuksekligindeki Karagol Yaylasi hem goleti hem de yuruyus parkurlari ile foto ve gezi sever icin harika bir yer. Henuz cok fazla bilinmemesi temiz ve dogal kalmasinin en onemli sebebi. Yilin her zamani gelinebilecek bir yer olan yaylada sonbaharda trekking, ilk baharda kamp ve piknik, yazin ise senliklere katilabilirsiniz. Ozellikle son yillarda yamac parasutu de cok on plana cikmis. Burada kamp yapmak icin ozel bir tesis yok. Cadirinizi kurabilir ya da karavanla gelebilirsiniz. Olabilecek ihtiyaclarinizi ise Tarakli'dan karsilayabilirsiniz. Yaylada su bulunuyor, elektrik mevcut degil. Yaylanin bir ucundan digerine bir saatte ulasmaniz mumkun. Gezerken Roma doneminden kalma kalintilari da gorebilirsiniz. Yaylada her Cuma gunu Pazar kuruluyor. Pazara ugrarsaniz geleneksel bir el sanati olan simsir ve kayin agaclarindan yapilmis kasiklardan almanizi oneririz.Kaynak: https://www.instagram.com/gamzenika</div>`)[0];

            var html_b1d5343f52cf4506974dd42d00ec1998 = $(`<div id="html_b1d5343f52cf4506974dd42d00ec1998" style="width: 100.0%; height: 100.0%;">Sogucak Yaylasi, Sakarya'ya bagli Sapanca ilcesinin, deniz seviyesinden yaklasik 1100 metre yukseklige sahip, 900 donumluk alanda ve ilce merkezine 17 km mesafede yer alan doga harikasi bir yaylasidir. Sogucak Yaylasi'na ulsim ise su sekildedir  Sapanca - Muradiye Koyu yolundan Erdemli Koyu'ne gelmeden once saga tarafa ayrilan yolundan oldukca dar, dik ve keskin virajli toprak yolu takip yaklasik 50 dakika kadar suren bir yoldan yaylaya ulasiyorsunuz. Sogucak Yaylasi'na ciktiginizda sizi karsilayan muhtesem dogaya hayran olacaksiniz.Sogucak Yaylasi'na ulastiginiz anda sag tarafta Sapanca Belediyesi'nin yaptirdigi tesisi goreceksiniz. Burada lavabo ve su ihtiyacinizi karsilayabilirsiniz. Tesisisin arka tarafindan inen yolu takip ettiginizde kaynak suyuna ulasiliyor ve icme suyu ihtiyacinizi karsilayabiliyorsunuz. Doga ile ic ice bir yerde oldugunuz icin tedbirli davranmanizi tavsiye ederiz. Olasi ihtimallere karsi yaninizda su bulundurmanizda kesinlikle fayda var. Ayrica su kaynagina ulastiktan sonra bir sure yururseniz Yangin Deresi'ne variyorsunuz. Yollarda ayi ayak izleri gormeniz de gayet mumkun sonucta doganin kucagindasiniz.Sakarya Belediyesi, gruplarin bu yayladi sportif aktiviteler yapilacagini dusunerek, mini bir voleybol sahasi yapmistir. Yaylada irili ufakli bircok barakayi, yesilligin bol olmasindan oturu otlanan hayvan suruleri ile de denk gelme olasiliginiz oldukca yuksek.</div>`)[0];

            var html_8ba1a4a75e844a23b82a8d3f3e4a45e0 = $(`<div id="html_8ba1a4a75e844a23b82a8d3f3e4a45e0" style="width: 100.0%; height: 100.0%;">Dunyada 100 Turkiye'de ise 9 sicak noktasindan biri olan Yenine Ormanlari, barindirdigi yaban hayati ve bitki cesitliligiyle dikkat ceken, 1999 yilinda Dunya Dogayi Koruma Vakfi (WWF) tarafindan "Acil korunmasi gereken yer olarak ilan edildi. Yenice Ormanlari, mega kentlerin bunaltici havasi,hic bitmeyen insan ve arac trafiginden kacmak isteyenlerin adresi haline geldi. Ozellikle Ankara ve Istanbul'dan haftasonu bircok tur sirketi rotasini buraya ceviriyor...Burayi gezmek istediginizde baslangic noktasi olarak belirlenen Seker Kanyonu'ndan bahsetmeden gecemeyecegim.Karabuk-Yenice Karayolu'nun 3. kilometresinde yer alan Seker Mevkiinden baslayan kanyonun toplam uzunlugu 6,5 kilometre olup, 2 kilometre yol gecmekte ve sonra 4,5 kilometre. Kanyoning yapmaya elverisli uzun bir alana sahip kanyonda yer yer zorlu gecisler ve daralmalar olup, bazi yerlerde yuzmek zorunlu hale geliyor. Kanyon yuksekligi 100 metreden baslayip 250 metreye kadar yukselmektedir. Kanyonun kayaliklari kaya tirmanisina da uygundur.Dogal yapisi itibariyle, kanyoning, cadirli kamp, dagcilik, kaya tirmanisi, rafting gibi her turlu doga sporuna elverisli olan Yenice'de, ozellikle Karabuk-Yenice yolu uzerinde bulunan Seker Kanyonu, kanyoning yapmaya elverisli olmasinin yani sira, yuruyus parkurlari ile essiz doga guzellikleri arasinda sakin ve huzurlu yuruyus ve bisiklet turu imkani sunuyor. Kanyondan yukariya dogru devam ederseniz Incebacakoglu Koyu'ne ulasacaksiniz. Koyun hemen girisinde yine o koyden olan Adnan Kalayci Abi'nin isletmeciligini yaptigi alabalik restoranda gitmenizi oneririm.Kaynak: Blog: https://www.kampyerleri.org/karabuk-yenice-ormanlarinda-kamp-yerleri-tavsiyeler/https://www.instagram.com/fahime_mahdizad/</div>`)[0];

            var html_b424478f31fd43c48798792b14b02e7c = $(`<div id="html_b424478f31fd43c48798792b14b02e7c" style="width: 100.0%; height: 100.0%;">Badara Yaylasi ismini, Rize'nin Hemsin Ilcesi Bahar Mahallesi, eski adiyla Badara Koyunden almistir. Bu yayla, Badara Koylulerince yaklasik 20 hane olarak uzun yillar once ( kesin kurulus tarihi bilinmemektedir) kurulmus olup 1980 yillarina kadar mezra olarak kullanmislardir. 1980'li yillara kadar mezrada hane basi yaklasik 10 - 15 buyuk bas hayvanla mezracilik yapilirdi. Karlarin erimesiyle birlikte Hemsin'in Kantarli Koyu Cupenduz dedikleri yerden armut dibinden baslayan patika yoldan yaya yuruyerek 4 -5 saate Badara mezrasina varilirdi. Bir muddet bu mezrada kaldiktan sonra Badara yaylasina gore 1000 metre daha yuksekte 2800 Rakim yukseklikte Kackar Daglari eteginde bulunan Ambarli Yaylasina gidilirdi. Ambarli yaylasinda guz mevsimine kadar yaklasik iki ay yaylacilik yapilip havalarin sogumasiyla birlikte tekrar Badara Mezrasina goc edilirdi.1980'li yillara kadar bu sekilde devam eden mezracilik bircok hanenin cesitli sebeplerden dolayi artik mezraya cikmamalari nedeniyle hane sayisi 4-5 haneye kadar dusmustur. Bu nedenlerden dolayi mezrada bulunan hane sayisinin azligi nedeniyle mezra halki Ambarli Yaylasina cikmayip Badara Mezrasini Yayla olarak kullanmaya baslamislardir. Uzun yillar boyunca yolu, suyu ve elektrigi olmayan bu yayla 1990'li yillarda yola, 2000'li yillarda elektrige kavusmustur. Gunumuzde yol, su ve elektrigin gelmesiyle birlikte neredeyse yok olmaya yuz tutmus olan bu yayla adeta yeniden canlanmistir.Kaynak: https://www.instagram.com/yaylecicegi/</div>`)[0];

            var html_d0546761eade4541a89c415b693d8a29 = $(`<div id="html_d0546761eade4541a89c415b693d8a29" style="width: 100.0%; height: 100.0%;">Esentepe (Dama) Cadir Kamp Alani  sevdiklerinizle birlikte Saroz Korfezi'nde Karaincirli sahilinde bulunan dogayla ic ice kamp yapabileceginiz harika bir aile isletmesi dir.  Istanbul'a 3,5 saat uzaklikta bulunan Esentepe (Dama) cadir kamp alani Trakya'da kamp tatili arayanlarin tercih edebilecegi bir noktadir.  Saroz Korfezi'nde guvenli ve huzur ortaminda kamp yapmak icin Esentepe (Dama) cadir kamp alanini mutlaka gormelisiniz. Rezervasyon ve bilgi almak icin iletisim bilgileri bolumunden isletme sahibi Cetin Bey ile gorusebilirsiniz. Cadir kamp alanimizda, sehir gurultusunden uzak sessiz sedasiz huzur dolu bir ortam bulursunuz. Ayni zamanda gun boyu ailenizle veya arkadaslarinizla gecireceginiz kaliteli bir zaman veya aksam ates basi sohbetler veya tavla turnuvalari, takim tavlasi, okey, tabu ve benzeri oyunlar oynayabilirsiniz.  Unutamayacaginiz bir kamp tatili sizi bekliyor. Cadir kamp alanimizda, 2-3-4 Kisilik cadirlarimiz, icinde yatak ve nevresimleriyle beraber hazir bir sekilde sizin konaklamanizi bekliyor.  Ayrica aydinlatma, masa-sandalye ve mutfak malzemeleri de bizden. Isterseniz kendi malzemelerinizle gelebilir daha ekonomik bir tatil yapabilirsiniz... 2 Yetiskinin yaninda 0-6 yas ucretsizdir. 6 yasindan buyuk herkesten ucret alinir. Kamp alanimizda mangal serbesttir. Kamp alaninda semaver ve nargile serbesttir. Kamp alanimizda munferit ates yakmak yasaktir..BLOG: https://www.kampyerleri.org/dama-kamp-alani-saros-korfezinde-yeni-yuzuyle-sizi-bekliyor/.ILETISIM BILGILERI : www.damakampalani.com : Cetin Bey - 0533 722 63 53 : Oznur Hanim - 0533 254 5748 : https://www.instagram.com/dama_kayak_turlari/ DM : https://www.facebook.com/ESENTEPE-KARAVAN-VE-%C3%87ADIR-KAMPI-110168505736013/</div>`)[0];
            popup_9a50b653bd7b4ec9b1b320d242909c39.setContent(html_d0546761eade4541a89c415b693d8a29);

            var html_cf1e6c406e444c729519e89c36fb97e3 = $(`<div id="html_cf1e6c406e444c729519e89c36fb97e3" style="width: 100.0%; height: 100.0%;">@bayedigneadaa 2019 yilinda acilmis olup 15 donum arazi uzerine kurulu olan  mese, palamut, cam agaclari, farkli meyve ve bitki agaclarini icerisinde barindiran tesisimizde 6 adet olmak uzere  WC ve 24 saat sicak su bulunan bakimli duslarimiz vardir.  Onumuz kumsal arkamiz orman ve gol olan tesisimize hayvan dostlarimiz kabul edilmektedir. 350 metrekare buyuklugunde kapali olan sosyal tesisimizin butun urunleri kendi mutfagindan cikmaktadir.  Yoresel kahvalti kendimize ait hamburger ve pizza cesitlerimiz mevcuttur.  Alkollu ve alkolsuz kokteyller, ithal kahveler sosyal tesisimiz icinde sizlere hizmet vermektedir. Kamp alani icerisinde mangal alanlari, 60 araclik otoparkimiz, basketbol sahasi ve kamelyalarimiz mevcuttur.  Cadirli ve cadirsiz kampci agirlamaktayiz. Sehir merkezine yurume mesafesinde (100metre) bulunmaktayiz.Tamamen seckin kampcilardan olusan portfoyumuzle hizmetinizdeyiz. Nisantasinda bulunan hunhar kokteyl bari ve karakoyde bulunan Dem1 ve Dem 2 meyhaneleri isletmemize ait olup hizmetinizdedir.Igneadanin en seckin mekaninda sizlerle beraber olmaktan mutluluk duyariz.Turkiye'nin her yerinde iyi kamplar dileriz... Iletisim:05327670585 @bayedigneadaa</div>`)[0];

            var html_21d869f12e9c456dadb9d0170eead4ea = $(`<div id="html_21d869f12e9c456dadb9d0170eead4ea" style="width: 100.0%; height: 100.0%;">Trakya bolgesinin Kirklareli sehrine bagli Kiyikoy kasabasi Istanbul'a sadece 1.5 saat uzaklikta olusu ile hafta sonu kacamagi yapilabilecek yerler arasinda ilk sirada geliyor. Kiyikoy'e gittiginizde ise aileniz,sevdikleriniz ve arkadaslarinizla birlikte rahat bir kamp hayati, sicak bir ortam, hijyenik, huzurlu ve guvenli bir yerin adresi ise Salas Cafe Camp ve Piknik Alani.Salas kampingte ister kendi cadirinizla isterseniz icerisinde iki kisilik aile tipi yataklarin ve temiz nevresimlerin bulundugu kamp alaninin sizlere sagladigi cadirlarda kalabilirsiniz. Kamp alaninda dus, bay-bayan wc,bulasik istasyonu, buz dolabi, voleybol sahasi gibi bircok seyin disinda ozellikle gun icerisinde kahvalti, aksam yemegi, aperatif atistirmalik ya da ana yemek tarzinda yeme ve soguk,sicak,alkollu ya da alkolsuz icecek ihtiyacinizi karsilayabilecek birde restaurant bolumu bulunmaktadir. Ayrica kamp alani sahipleri kamp yapacak kisilerin rahatligi amaci ile cadir + kahvalti konseptinide getirmisler. Cadir + kahvalti ucreti cadir fiyatina arti olarak kisi basi 25 TL seklinde aliniyor. Bu guzel kamp alanina gelmisken dere ustunde bulunan iskelesinde kahvalti keyfini de yasamadan gitmemenizi oneririm.Son olarak cadir fiyatlarina gelirsekte kamp alaninin sunmus oldugu cadirlarda kalma ucreti gecelik cadir basi 100 kendi cadirinizla geldiginizde gecelik cadir basi 50 tl seklinde daha detayli bilgi almak ve rezervasyon icin ise iletisim numarasindan Ceyhun Bey'i arayabilirsiniz.Telefon: 0551 711 40 94Instagram: https://www.instagram.com/kiyikoy.salas.camp/</div>`)[0];

            var html_e334322884644001b59bfe406074401f = $(`<div id="html_e334322884644001b59bfe406074401f" style="width: 100.0%; height: 100.0%;">Kultur ve tarih turizminin gozdesi olan Edirne'nin sahip oldugu dogal guzellikler hafta sonlarinda doga tutkunlarinin vazgecilmez mekanlari haline geldi. Bu mekanlarin basinda 2005 yilinda Bakanlar Kurulu Karariyla Turkiye'nin 36. Milli Parki olarak ilan edilen Gala Golu Milli Parki geliyor. Istanbul'a yakinligi ve ulasim kolayligi ile ziyaretcisi her gecen yil artan Milli Parkin buyuklugu yaklasik 6.000 hektari buluyor. Pamuklu, Kucuk Gala ve Buyuk Gala Golleri ile Hisar Dagi eteklerindeki ormanlik alandan olusan Milli Park bolgesi Enez ve Ipsala Ilcesi sinirlari icerisinde bulunuyor. Turkiye'nin en onemli sulak alanlarindan kabul edilen Milli Parkta 46'si yerli, 117'si gocmen 163 kus turu gozlemlenebiliyor. Turkiye'nin ikinci buyuk kus cenneti olarak nitelendirilen alanda ziyaretciler doga sporlari kurallarina uygun olarak dogal hayati bozmadan, yuruyus, bisiklet kullanma, manzara seyretmek, doga fotografciligi, kus gozlemciligi, piknik vb. aktiviteler gerceklestirebiliyor.</div>`)[0];
