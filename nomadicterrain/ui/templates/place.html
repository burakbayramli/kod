<html>

  <head>
    <link rel="stylesheet" type="text/css" href="/static/main.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <a href="/">Back</a>
    
    <h2>Place Search</h2>

    <form class="form-inline" action="/place_search" method="POST">

      <input type="text" name="radius" placeholder="1500" value="1500"/>
      <input type="text" name="keyword" placeholder="keyword"/>
      <input type="text" name="type" placeholder="type (restaurant, gallery)"/>
      <input type="submit" value="Search"/>

      {% for x in data %}
         <br/>
         <a href="/gogeo/{{x[1]}};{{x[2]}}">{{x[0]}}</a>
      {% endfor %}    
      
    </form>
  </body>
</html>
