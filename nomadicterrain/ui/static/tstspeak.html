<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/static/responsivevoice.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      function speak() {
        s = document.getElementById('distance').innerHTML;
        s1 =  'you are ' + s + ' meters away ';
        s = document.getElementById('bearing').innerHTML;
        s2 = s1 + 'keep walking in the direction ' + s + ' degrees';
        responsiveVoice.speak(s2);
      }
      function dd() {        
        document.getElementById('aa').innerHTML = Date.now();
      }
    </script>
  </head>
  
  <body onload="dd()">
    <a href="#" onClick="speak();">Speak</a>
    <br/>
    <br/>
    <a href="#" onClick="dd();">Date</a>
    <br/>
    <br/>
    <a href="#" onClick="location.reload();">Reload</a>
    <br/>

    <div id='aa'></div>

    <div id='distance'>23.34</div>
    
    <div id='bearing'>120.22</div>
    
  </body>  
  
</html>
